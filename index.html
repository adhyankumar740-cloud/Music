<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Music - Pro</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        :root { --spotify-green: #1DB954; --bg-black: #000000; --surface: #121212; --text-muted: #b3b3b3; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg-black); color: white; overflow-x: hidden; padding-bottom: 150px; }

        /* Professional Header */
        .top-bar { position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); padding: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-size: 22px; font-weight: 800; letter-spacing: -1px; }
        .logo span { color: var(--spotify-green); }

        /* Home Layout */
        .view { display: none; padding: 10px 15px; }
        .view.active { display: block; }
        
        .section-title { font-size: 20px; font-weight: bold; margin: 20px 0 15px; }
        
        /* Horizontal Scroll Sections */
        .horizontal-scroll { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; scrollbar-width: none; }
        .horizontal-scroll::-webkit-scrollbar { display: none; }
        .scroll-card { min-width: 140px; width: 140px; background: #181818; padding: 12px; border-radius: 8px; }
        .scroll-card img { width: 100%; aspect-ratio: 1/1; border-radius: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .scroll-card p { margin: 10px 0 0; font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Search Bar at Top */
        .search-header { position: sticky; top: 0; background: var(--bg-black); padding: 15px; z-index: 101; }
        .search-box { background: #fff; border-radius: 4px; display: flex; align-items: center; padding: 12px; }
        .search-box input { border: none; outline: none; width: 100%; font-size: 16px; margin-left: 10px; color: #000; font-weight: 500; }

        /* List Styling */
        .list-item { display: flex; align-items: center; padding: 8px 0; }
        .list-item img { width: 48px; height: 48px; border-radius: 4px; margin-right: 12px; }
        .list-info h4 { margin: 0; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .list-info p { margin: 3px 0 0; font-size: 12px; color: var(--text-muted); }

        /* Bottom Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: linear-gradient(to top, #000, rgba(0,0,0,0.95)); display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .nav-item { text-align: center; color: var(--text-muted); font-size: 11px; font-weight: 500; }
        .nav-item.active { color: #fff; }
        .nav-item svg { width: 26px; height: 26px; display: block; margin: 0 auto 4px; }

        /* Full Player Overlay */
        #player-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(to bottom, #555, #000); 
            z-index: 2000; transform: translateY(100%); transition: 0.4s cubic-bezier(0.3, 0, 0.2, 1);
            padding: 20px; box-sizing: border-box; display: flex; flex-direction: column;
        }
        #player-overlay.active { transform: translateY(0); }
        .artwork-img { width: 100%; aspect-ratio: 1/1; border-radius: 8px; margin: 60px 0 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        
        /* Player Icons */
        .player-ctrls { display: flex; justify-content: space-between; align-items: center; margin-top: 40px; }
        .play-pause-btn { width: 68px; height: 68px; border-radius: 50%; background: #fff; display: flex; align-items: center; justify-content: center; border: none; }
        .svg-icon { background: none; border: none; fill: white; width: 32px; height: 32px; }

        /* Mini Player */
        #mini-player {
            position: fixed; bottom: 85px; left: 10px; right: 10px; height: 56px;
            background: #282828; border-radius: 8px; display: none; align-items: center; padding: 0 10px; z-index: 500;
        }
        #mini-player img { width: 40px; height: 40px; border-radius: 4px; }
        .mini-title { flex: 1; margin: 0 12px; font-size: 13px; font-weight: bold; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        #yt-hide { position: absolute; left: -9999px; }
    </style>
</head>
<body>

<div id="yt-hide"><div id="player"></div></div>

<div id="main-header" class="top-bar">
    <div class="logo">Pixel<span>.</span></div>
    <div style="background: #282828; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px;">U</div>
</div>

<div id="home-view" class="view active">
    <div class="section-title">Jump back in</div>
    <div class="horizontal-scroll" id="home-recommendations">
        </div>

    <div class="section-title">Your top mixes</div>
    <div id="home-list">
        </div>
</div>

<div id="search-view" class="view">
    <div class="search-header">
        <div class="section-title" style="margin-top:0">Search</div>
        <div class="search-box">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="black"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            <input id="search-input" placeholder="What do you want to listen to?" onkeyup="if(event.key==='Enter') searchSongs()">
        </div>
    </div>
    <div id="search-results"></div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('home', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        Home
    </div>
    <div class="nav-item" onclick="switchTab('search', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        Search
    </div>
</div>

<div id="mini-player" onclick="toggleOverlay(true)">
    <img id="m-img" src="">
    <div class="mini-title" id="m-title">Song Title</div>
    <button class="svg-icon" onclick="togglePlay(event)" style="fill:white; width:28px; margin-right:10px;">
        <svg id="m-play-svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </button>
</div>

<div id="player-overlay">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <svg onclick="toggleOverlay(false)" width="32" height="32" fill="white" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
        <span style="font-size: 11px; font-weight: bold; letter-spacing: 1px;">PLAYING FROM PIXEL</span>
        <div width="32"></div>
    </div>

    <img id="f-img" class="artwork-img" src="">

    <div class="player-info">
        <h2 id="f-title" style="margin:0; font-size:24px;">Song Title</h2>
        <p id="f-artist" style="color:var(--text-muted); margin:8px 0; font-size:16px;">Artist Name</p>
    </div>

    <div style="margin-top:35px;">
        <input type="range" id="seek-bar" value="0" style="width:100%; accent-color:#fff;" onchange="seekTo(this.value)">
        <div style="display:flex; justify-content:space-between; font-size:12px; color:var(--text-muted); margin-top:10px;">
            <span id="curr-time">0:00</span>
            <span id="total-time">0:00</span>
        </div>
    </div>

    <div class="player-ctrls">
        <button class="svg-icon" onclick="skip(-10)"><svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
        <button class="play-pause-btn" onclick="togglePlay(event)">
            <svg id="f-play-svg" width="34" height="34" fill="black" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </button>
        <button class="svg-icon" onclick="skip(10)"><svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></button>
    </div>
</div>

<script>
    let yt, apiKey, currentId;
    const socket = io();

    function onYouTubeIframeAPIReady() {
        yt = new YT.Player('player', { height: '0', width: '0', events: { 'onStateChange': onStateChange } });
    }

    async function init() {
        const res = await fetch("/api/config");
        const data = await res.json();
        apiKey = data.yt;
        loadHomeData();
    }

    async function loadHomeData() {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=Popular%20Music%20India&type=video&maxResults=10&key=${apiKey}`);
        const data = await res.json();
        
        // Horizontal recommendations
        const horiz = document.getElementById("home-recommendations");
        horiz.innerHTML = data.items.slice(0, 5).map(v => `
            <div class="scroll-card" onclick="playSong('${v.id.videoId}', '${v.snippet.title.replace(/'/g,"")}', '${v.snippet.thumbnails.high.url}', '${v.snippet.channelTitle}')">
                <img src="${v.snippet.thumbnails.medium.url}">
                <p>${v.snippet.title}</p>
            </div>
        `).join('');

        // Vertical mixes
        renderList(data.items.slice(5), "home-list");
    }

    async function searchSongs() {
        const query = document.getElementById("search-input").value;
        if(!query) return;
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=15&key=${apiKey}`);
        const data = await res.json();
        renderList(data.items, "search-results");
    }

    function renderList(items, target) {
        document.getElementById(target).innerHTML = items.map(v => `
            <div class="list-item" onclick="playSong('${v.id.videoId}', '${v.snippet.title.replace(/'/g,"")}', '${v.snippet.thumbnails.high.url}', '${v.snippet.channelTitle}')">
                <img src="${v.snippet.thumbnails.medium.url}">
                <div class="list-info">
                    <h4>${v.snippet.title}</h4>
                    <p>${v.snippet.channelTitle}</p>
                </div>
            </div>
        `).join('');
    }

    function playSong(id, title, img, artist) {
        currentId = id;
        yt.loadVideoById(id);
        document.getElementById("mini-player").style.display = "flex";
        document.getElementById("m-img").src = img;
        document.getElementById("f-img").src = img;
        document.getElementById("m-title").innerText = title;
        document.getElementById("f-title").innerText = title;
        document.getElementById("f-artist").innerText = artist;
        toggleOverlay(true); // Auto open player
    }

    function togglePlay(e) {
        e.stopPropagation();
        const state = yt.getPlayerState();
        if(state === 1) yt.pauseVideo(); else yt.playVideo();
    }

    function onStateChange(e) {
        const fIcon = document.getElementById("f-play-svg");
        const mIcon = document.getElementById("m-play-svg");
        const pause = "M6 19h4V5H6v14zm8-14v14h4V5h-4z";
        const play = "M8 5v14l11-7z";

        if(e.data === 1) {
            fIcon.innerHTML = `<path d="${pause}"/>`; mIcon.innerHTML = `<path d="${pause}"/>`;
            updateSeek();
        } else {
            fIcon.innerHTML = `<path d="${play}"/>`; mIcon.innerHTML = `<path d="${play}"/>`;
        }
    }

    function updateSeek() {
        const bar = document.getElementById("seek-bar");
        bar.max = yt.getDuration();
        document.getElementById("total-time").innerText = formatTime(yt.getDuration());
        setInterval(() => {
            bar.value = yt.getCurrentTime();
            document.getElementById("curr-time").innerText = formatTime(yt.getCurrentTime());
        }, 1000);
    }

    function formatTime(s) {
        let m = Math.floor(s/60); let sec = Math.floor(s%60);
        return `${m}:${sec < 10 ? '0'+sec : sec}`;
    }

    function switchTab(tab, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(tab + '-view').classList.add('active');
        el.classList.add('active');
        // Hide/Show main header on search tab
        document.getElementById("main-header").style.display = (tab === 'search') ? 'none' : 'flex';
    }

    function toggleOverlay(show) { document.getElementById("player-overlay").classList.toggle("active", show); }
    function seekTo(v) { yt.seekTo(v, true); }
    function skip(s) { yt.seekTo(yt.getCurrentTime() + s, true); }

    init();
</script>
</body>
</html>
