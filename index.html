<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Music - Pro</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        :root { --spotify-green: #1DB954; --bg-black: #000000; --surface: #121212; --text-muted: #b3b3b3; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg-black); color: white; overflow-x: hidden; padding-bottom: 120px; }

        /* Views */
        .view { display: none; padding: 20px 15px; }
        .view.active { display: block; }

        /* Home Page Styles */
        .greeting { font-size: 24px; font-weight: bold; margin: 20px 0; }
        .home-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 30px; }
        .home-card { background: #282828; display: flex; align-items: center; border-radius: 4px; overflow: hidden; height: 56px; }
        .home-card img { width: 56px; height: 56px; }
        .home-card span { font-size: 13px; font-weight: bold; padding: 0 10px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        /* Search Styles */
        .search-container { background: #fff; border-radius: 4px; display: flex; align-items: center; padding: 12px; margin-bottom: 20px; }
        .search-container input { border: none; outline: none; width: 100%; font-size: 16px; margin-left: 10px; color: #000; }

        /* List Styling */
        .list-item { display: flex; align-items: center; padding: 10px 0; border-radius: 8px; }
        .list-item img { width: 50px; height: 50px; border-radius: 4px; margin-right: 15px; }
        .list-info h4 { margin: 0; font-size: 15px; font-weight: 500; color: #fff; }
        .list-info p { margin: 4px 0 0; font-size: 13px; color: var(--text-muted); }

        /* Bottom Nav Bar */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: rgba(0,0,0,0.9); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; z-index: 100; }
        .nav-item { text-align: center; color: var(--text-muted); font-size: 10px; cursor: pointer; }
        .nav-item.active { color: #fff; }
        .nav-item svg { width: 24px; height: 24px; display: block; margin: 0 auto 5px; }

        /* Full Player Overlay */
        #player-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(to bottom, #444, #000); 
            z-index: 2000; transform: translateY(100%); transition: 0.4s cubic-bezier(0.3, 0, 0.2, 1);
            padding: 20px; box-sizing: border-box; display: flex; flex-direction: column;
        }
        #player-overlay.active { transform: translateY(0); }
        .artwork-main { width: 100%; aspect-ratio: 1/1; border-radius: 8px; box-shadow: 0 15px 50px rgba(0,0,0,0.6); margin: 50px 0; }
        
        /* Professional Control Icons */
        .controls-row { display: flex; justify-content: space-between; align-items: center; margin-top: 40px; }
        .play-pause-circle { width: 64px; height: 64px; border-radius: 50%; background: #fff; display: flex; align-items: center; justify-content: center; border: none; }
        .icon-btn { background: transparent; border: none; fill: white; width: 32px; height: 32px; }

        /* Mini Player */
        #mini-player {
            position: fixed; bottom: 70px; left: 8px; right: 8px; height: 56px;
            background: #282828; border-radius: 8px; display: none; align-items: center; padding: 0 10px; z-index: 500;
        }
        #mini-player img { width: 40px; height: 40px; border-radius: 4px; }
        .mini-meta { flex: 1; margin: 0 12px; overflow: hidden; }
        .mini-meta h5 { margin: 0; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #yt-box { position: absolute; left: -9999px; }
    </style>
</head>
<body>

<div id="yt-box"><div id="player"></div></div>

<div id="home-view" class="view active">
    <div class="greeting">Good evening</div>
    <div class="home-grid">
        <div class="home-card" onclick="searchSongs('Arijit Singh Hits')"><img src="https://i.ytimg.com/vi/S8vX_G_U69Y/mqdefault.jpg"><span>Arijit Singh</span></div>
        <div class="home-card" onclick="searchSongs('Lofi Bollywood')"><img src="https://i.ytimg.com/vi/uE1u8Vpx_9w/mqdefault.jpg"><span>Bollywood Lofi</span></div>
        <div class="home-card" onclick="searchSongs('Trending India')"><img src="https://i.ytimg.com/vi/MvS7Vp8-u9o/mqdefault.jpg"><span>Trending Now</span></div>
        <div class="home-card" onclick="searchSongs('Punjabi Hits')"><img src="https://i.ytimg.com/vi/v3L-mPrE0_s/mqdefault.jpg"><span>Punjabi Mix</span></div>
    </div>
    <h3>Recommended for you</h3>
    <div id="home-list"></div>
</div>

<div id="search-view" class="view">
    <div class="greeting">Search</div>
    <div class="search-container">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="black"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input id="search-input" placeholder="Artists, songs, or podcasts" onkeyup="if(event.key==='Enter') searchSongs()">
    </div>
    <div id="search-results"></div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchView('home', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        Home
    </div>
    <div class="nav-item" onclick="switchView('search', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        Search
    </div>
</div>

<div id="mini-player" onclick="togglePlayer(true)">
    <img id="m-img" src="">
    <div class="mini-meta"><h5 id="m-title">Song Title</h5></div>
    <button class="icon-btn" onclick="togglePlay(event)" style="fill:white; width:28px;">
        <svg id="m-play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </button>
</div>

<div id="player-overlay">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <svg onclick="togglePlayer(false)" width="32" height="32" fill="white" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
        <span style="font-size: 12px; font-weight: bold; letter-spacing: 1px;">PIXEL MUSIC PRO</span>
        <span></span>
    </div>

    <img id="f-img" class="artwork-main" src="">

    <div class="player-info">
        <h2 id="f-title" style="margin:0; font-size:22px;">Song Title</h2>
        <p id="f-artist" style="color:var(--text-muted); margin:8px 0;">Artist Name</p>
    </div>

    <div style="margin-top:30px;">
        <input type="range" id="seek-bar" value="0" style="width:100%; accent-color:#fff;" onchange="seek(this.value)">
        <div style="display:flex; justify-content:space-between; font-size:12px; color:var(--text-muted); margin-top:8px;">
            <span id="curr-time">0:00</span>
            <span id="total-time">0:00</span>
        </div>
    </div>

    <div class="controls-row">
        <button class="icon-btn" onclick="skip(-10)"><svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
        <button class="play-pause-circle" onclick="togglePlay(event)">
            <svg id="f-play-icon" width="32" height="32" fill="black" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </button>
        <button class="icon-btn" onclick="skip(10)"><svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></button>
    </div>
</div>

<script>
    let yt, apiKey, currentId;
    const socket = io();

    function onYouTubeIframeAPIReady() {
        yt = new YT.Player('player', { height: '0', width: '0', events: { 'onStateChange': onPlayerState } });
    }

    async function init() {
        const res = await fetch("/api/config");
        const data = await res.json();
        apiKey = data.yt;
        loadHomeData();
    }

    async function loadHomeData() {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=Bollywood%20Hits&type=video&maxResults=10&key=${apiKey}`);
        const data = await res.json();
        renderList(data.items, "home-list");
    }

    async function searchSongs(q) {
        const query = q || document.getElementById("search-input").value;
        if(!query) return;
        switchView('search', document.querySelectorAll('.nav-item')[1]);
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=15&key=${apiKey}`);
        const data = await res.json();
        renderList(data.items, "search-results");
    }

    function renderList(items, target) {
        const container = document.getElementById(target);
        container.innerHTML = items.map(v => `
            <div class="list-item" onclick="playSong('${v.id.videoId}', '${v.snippet.title.replace(/'/g,"")}', '${v.snippet.thumbnails.high.url}', '${v.snippet.channelTitle}')">
                <img src="${v.snippet.thumbnails.medium.url}">
                <div class="list-info">
                    <h4>${v.snippet.title}</h4>
                    <p>${v.snippet.channelTitle}</p>
                </div>
            </div>
        `).join('');
    }

    function playSong(id, title, img, artist) {
        currentId = id;
        yt.loadVideoById(id);
        
        // Update UI
        document.getElementById("mini-player").style.display = "flex";
        document.getElementById("m-img").src = img;
        document.getElementById("f-img").src = img;
        document.getElementById("m-title").innerText = title;
        document.getElementById("f-title").innerText = title;
        document.getElementById("f-artist").innerText = artist;

        // AUTO OPEN PLAYER
        togglePlayer(true);
    }

    function togglePlay(e) {
        e.stopPropagation();
        const state = yt.getPlayerState();
        if(state === 1) yt.pauseVideo(); else yt.playVideo();
    }

    function onPlayerState(e) {
        const fIcon = document.getElementById("f-play-icon");
        const mIcon = document.getElementById("m-play-icon");
        const pausePath = "M6 19h4V5H6v14zm8-14v14h4V5h-4z";
        const playPath = "M8 5v14l11-7z";

        if(e.data === 1) {
            fIcon.innerHTML = `<path d="${pausePath}"/>`;
            mIcon.innerHTML = `<path d="${pausePath}"/>`;
            updateTimer();
        } else {
            fIcon.innerHTML = `<path d="${playPath}"/>`;
            mIcon.innerHTML = `<path d="${playPath}"/>`;
        }
    }

    function updateTimer() {
        const bar = document.getElementById("seek-bar");
        bar.max = yt.getDuration();
        document.getElementById("total-time").innerText = formatTime(yt.getDuration());
        setInterval(() => {
            bar.value = yt.getCurrentTime();
            document.getElementById("curr-time").innerText = formatTime(yt.getCurrentTime());
        }, 1000);
    }

    function formatTime(s) {
        let m = Math.floor(s/60); let sec = Math.floor(s%60);
        return `${m}:${sec < 10 ? '0'+sec : sec}`;
    }

    function togglePlayer(show) { document.getElementById("player-overlay").classList.toggle("active", show); }
    function seek(v) { yt.seekTo(v, true); }
    function skip(s) { yt.seekTo(yt.getCurrentTime() + s, true); }

    function switchView(viewName, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(viewName + '-view').classList.add('active');
        el.classList.add('active');
    }

    init();
</script>
</body>
</html>
