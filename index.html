<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Sync Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... (Your existing Spotify-style CSS) ... */
        :root {
            --primary-color: #1DB954; 
            --secondary-color: #282828; 
            --background-color: #121212; 
            --text-color: #ffffff;
            --muted-text-color: #b3b3b3;
            --card-background: #181818;
            --border-radius: 8px;
            --shadow-color: rgba(0, 0, 0, 0.6);
        }
        body {
            font-family: 'Poppins', sans-serif;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px 10px;
            box-sizing: border-box;
        }
        h1 {
            color: var(--text-color);
            font-weight: 700;
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        p {
            color: var(--muted-text-color);
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #searchQuery {
            flex-grow: 1;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            border: 1px solid var(--secondary-color);
            background: var(--card-background);
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
        }
        #searchButton {
            padding: 12px 20px;
            border-radius: var(--border-radius);
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #searchButton:hover {
            background-color: #1ed760;
        }
        #searchResults {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            padding: 0 10px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        .search-item {
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.15s;
            border-bottom: 1px solid #333;
        }
        .search-item:last-child {
            border-bottom: none;
        }
        .search-item:hover {
            background-color: #242424;
        }
        .search-item img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 4px;
            object-fit: cover;
        }
        .search-info strong {
            display: block;
            color: var(--text-color);
            font-size: 1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        .search-info small {
            color: var(--muted-text-color);
            font-size: 0.8em;
        }
        .player-area {
            margin-top: 20px;
            background-color: var(--card-background);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        #youtubePlayer {
            width: 100%;
            aspect-ratio: 16 / 9; 
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        #status-message { 
            color: var(--primary-color); 
            margin-top: 15px; 
            font-size: 0.9em; 
            font-weight: 600;
            text-align: center;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</head>
<body>
    <div class="container">
        <header>
            <h1>üé∂ Group Music Sync</h1>
            <p>Select a track to start synchronized playback.</p>
        </header>
        
        <div class="search-section" id="searchSection">
            <div class="search-container">
                <input type="text" id="searchQuery" placeholder="‡§ó‡§æ‡§®‡•á, ‡§è‡§≤‡•ç‡§¨‡§Æ, ‡§Ø‡§æ ‡§ï‡§≤‡§æ‡§ï‡§æ‡§∞ ‡§ñ‡•ã‡§ú‡•á‡§Ç..." />
                <button id="searchButton">üîç</button>
            </div>
            <div id="searchResults">
                <p style="text-align:center; padding: 20px;">‡§ó‡§æ‡§®‡•á ‡§ñ‡•ã‡§ú‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ä‡§™‡§∞ ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡•á‡§Ç‡•§</p>
            </div>
        </div>

        <div class="player-area" id="playerArea" style="display: none;">
             <div id="youtubePlayer"></div>
        </div>
        
        <div id="status-message">Connecting to sync server...</div>
    </div>

    <script>
        const statusMessage = document.getElementById('status-message');
        const searchButton = document.getElementById('searchButton');
        const searchQueryInput = document.getElementById('searchQuery');
        const searchResultsDiv = document.getElementById('searchResults');
        const playerArea = document.getElementById('playerArea');
        const searchSection = document.getElementById('searchSection');
        
        const urlParams = new URLSearchParams(window.location.search);
        const chat_id = urlParams.get('chat_id');

        // *** FIX POTENTIAL: Ensure this URL uses HTTPS ***
        // ‡§Ö‡§ó‡§∞ ‡§Ü‡§™‡§ï‡§æ Render Backend HTTPS ‡§™‡§∞ ‡§π‡•à, ‡§§‡•ã ‡§Ø‡§π ‡§≠‡•Ä HTTPS ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è‡•§
        const BACKEND_BASE_URL = "https://music-bva7.onrender.com"; 
        
        let currentVideoId = null; 
        let player;
        let isReady = false;
        let lastControlTime = 0;
        const CONTROL_COOLDOWN = 500; 
        const SEEK_THRESHOLD = 2; 

        // SocketIO ‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
        const socket = io(BACKEND_BASE_URL, { transports: ['websocket', 'polling'] });
        
        // **********************************************
        // ********* YouTube Player Functions ***********
        // **********************************************

        function onYouTubeIframeAPIReady() {
            isReady = true;
            statusMessage.textContent = "YouTube API ready. Connecting...";
        }

        function loadPlayer(videoId) {
            currentVideoId = videoId;
            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('youtubePlayer', {
                    videoId: videoId,
                    playerVars: {
                        'controls': 1, 'rel': 0, 'showinfo': 0,
                        'modestbranding': 1, 'fs': 0, 'autoplay': 1, 
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
            searchSection.style.display = 'none';
            playerArea.style.display = 'block';
            statusMessage.textContent = `Video loaded. Syncing...`;
        }

        function onPlayerReady(event) {
            statusMessage.textContent = "Player ready. Starting sync.";
            if (socket.connected && chat_id) {
                 socket.emit('join_group', { chat_id: chat_id });
            }
        }

        function onPlayerStateChange(event) {
            if (Date.now() - lastControlTime < CONTROL_COOLDOWN) {
                return;
            }
            // ... (Player State Change Logic) ...
            const currentState = event.data;
            const currentTime = player.getCurrentTime();

            if (currentState === YT.PlayerState.ENDED) {
                statusMessage.textContent = "Playback ended.";
                return;
            }

            if (currentState === YT.PlayerState.PLAYING) {
                sendControl('play', currentTime);
            } else if (currentState === YT.PlayerState.PAUSED || currentState === YT.PlayerState.BUFFERING) {
                sendControl('pause', currentTime);
            }
        }
        
        const sendControl = (action, time) => {
            lastControlTime = Date.now(); 
            socket.emit('control_stream', {
                chat_id: chat_id,
                action: action,
                time: time,
                video_id: currentVideoId 
            });
        };

        // **********************************************
        // ********* SEARCH LOGIC ***********
        // **********************************************

        searchButton.onclick = () => {
            const query = searchQueryInput.value.trim();
            if (query.length < 3) {
                searchResultsDiv.innerHTML = '<p style="color:red; text-align:center; padding: 20px;">‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ 3 ‡§Ö‡§ï‡•ç‡§∑‡§∞ ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡•á‡§Ç‡•§</p>';
                return;
            }
            statusMessage.textContent = `Searching for "${query}"...`;
            fetchResults(query);
        };

        function fetchResults(query) {
            // ‡§Ø‡§π Fetch ‡§ï‡•â‡§≤ TypeError: Failed to fetch ‡§¶‡•á ‡§∞‡§π‡§æ ‡§π‡•à
            const searchUrl = `${BACKEND_BASE_URL}/search-youtube?q=${encodeURIComponent(query)}`;
            
            fetch(searchUrl)
                .then(response => {
                    if (!response.ok) {
                        // ‡§Ø‡§¶‡§ø response ‡§Ü‡§§‡§æ ‡§π‡•à ‡§≤‡•á‡§ï‡§ø‡§® 4xx/5xx error ‡§π‡•à
                        return response.json().then(err => Promise.reject(err.error));
                    }
                    return response.json();
                })
                .then(data => {
                    displayResults(data.results);
                    if(data.results.length === 0) {
                        statusMessage.textContent = '‡§ï‡•ã‡§à ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§';
                    } else {
                        statusMessage.textContent = `${data.results.length} ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§Æ‡§ø‡§≤‡•á‡•§ ‡§ó‡§æ‡§®‡§æ ‡§ö‡•Å‡§®‡•á‡§Ç‡•§`;
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    // ‡§Ø‡§π‡§æ‡§Ç Failed to fetch error catch ‡§π‡•ã‡§§‡§æ ‡§π‡•à
                    let displayError = error instanceof TypeError ? "Network connection or CORS error." : error;
                    searchResultsDiv.innerHTML = `<p style="color:red; text-align:center; padding: 20px;">‡§ñ‡•ã‡§ú ‡§µ‡§ø‡§´‡§≤: ${displayError}.</p>`;
                    statusMessage.textContent = 'Search failed (Check URL/CORS).';
                });
        }

        function displayResults(results) {
            searchResultsDiv.innerHTML = '';
            if (results.length === 0) {
                 searchResultsDiv.innerHTML = '<p style="text-align:center; padding: 20px;">‡§ï‡•ã‡§à ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§</p>';
                 return;
            }

            results.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'search-item';
                resultItem.innerHTML = `
                    <img src="${item.thumbnail}" alt="${item.title}">
                    <div class="search-info">
                        <strong>${item.title}</strong>
                        <small>${item.channel}</small>
                    </div>
                `;
                resultItem.onclick = () => {
                    loadNewVideo(item.id, item.title);
                    sendControl('play', 0); 
                };
                searchResultsDiv.appendChild(resultItem);
            });
        }

        function loadNewVideo(videoId, title) {
             currentVideoId = videoId;
             if (!player) {
                 loadPlayer(videoId);
             } else {
                 player.loadVideoById(videoId); 
             }
             
             searchSection.style.display = 'none';
             playerArea.style.display = 'block';

             statusMessage.textContent = `Now playing: ${title}. Syncing...`;
        }

        // **********************************************
        // ********* SocketIO Sync Logic ***********
        // **********************************************
        
        socket.on('connect', () => {
            statusMessage.textContent = "Connected to sync server. Ready.";
            if (chat_id) {
                 socket.emit('join_group', { chat_id: chat_id });
            } else {
                statusMessage.textContent = "Error: Missing chat_id in URL. Sync disabled.";
            }
        });

        // ... (Remaining SocketIO handlers) ...
        socket.on('disconnect', () => {
            statusMessage.textContent = "Disconnected from sync server. Reconnecting...";
        });

        socket.on('status_message', (data) => {
            if (data.message) {
                statusMessage.textContent = `Server Status: ${data.message}`;
            }
        });

        socket.on('sync_control', (data) => {
            if (Date.now() - lastControlTime < CONTROL_COOLDOWN) {
                return;
            }
            // ... (Sync control logic) ...
            const action = data.action;
            const time = data.time;
            const receivedVideoId = data.video_id; 

            if (!isReady || !player) return;

            if (receivedVideoId && receivedVideoId !== currentVideoId) {
                loadNewVideo(receivedVideoId, "New Group Song");
            }
            
            const currentTime = player.getCurrentTime();
            const timeDifference = Math.abs(currentTime - time); 

            if (action === 'play') {
                if (timeDifference > SEEK_THRESHOLD) { 
                    player.seekTo(time, true); 
                    statusMessage.textContent = `Synced: Jumped to ${Math.floor(time)}s and playing.`;
                } 
                if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                     player.playVideo();
                }

            } else if (action === 'pause') {
                if (player.getPlayerState() !== YT.PlayerState.PAUSED) {
                    player.pauseVideo();
                }
                if (timeDifference > SEEK_THRESHOLD) { 
                    player.seekTo(time, true); 
                }
                statusMessage.textContent = `Synced: Paused at ${Math.floor(time)}s`;
            }
        });
        
        // 5. Telegram Web App SDK initialization
        window.onload = function() {
             if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.MainButton.setText("Close Player").show().onClick(function() {
                    Telegram.WebApp.close();
                });
             }
        };
    </script>
</body>
</html>
