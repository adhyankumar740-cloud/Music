<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Music Elite</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --ios-pink: #ff2d55; --glow: rgba(255, 45, 85, 0.5); --glass: rgba(255, 255, 255, 0.1); --border: rgba(255, 255, 255, 0.15); }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; height: 100dvh; }

        .bg-mesh { position: fixed; inset: 0; z-index: -2; background: #000; overflow: hidden; }
        .blob { position: absolute; width: 600px; height: 600px; border-radius: 50%; filter: blur(120px); opacity: 0.3; background: var(--ios-pink); animation: orbit 20s infinite alternate; }
        @keyframes orbit { from { transform: translate(-20%, -20%); } to { transform: translate(100%, 80%); } }

        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        .view { display: none; height: calc(100dvh - 140px); overflow-y: auto; padding: 20px 25px 180px; }
        .view.active { display: block; animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .btn-mega { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid var(--border); border-radius: 25px; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; font-weight: bold; font-size: 12px; text-transform: uppercase; }
        .btn-mega:active { transform: scale(0.9); background: #fff; color: #000; }

        .song-card { display: flex; align-items: center; background: var(--glass); padding: 15px; border-radius: 25px; margin-bottom: 15px; border: 1px solid var(--border); }
        .song-card img { width: 60px; height: 60px; border-radius: 15px; margin-right: 15px; }

        /* Jam UI */
        #jam-info-box { background: var(--ios-pink); padding: 15px; border-radius: 20px; margin-bottom: 20px; display: none; }
        .u-tag { background: rgba(0,0,0,0.2); padding: 4px 10px; border-radius: 50px; font-size: 11px; margin: 2px; display: inline-block; }

        /* Player Overlay */
        #player-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); backdrop-filter: blur(20px); z-index: 5000; transform: translateY(100%); transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1); padding: 40px 30px; display: flex; flex-direction: column; align-items: center; }
        #player-overlay.active { transform: translateY(0); }
        
        #mini-player { position: fixed; bottom: 110px; left: 20px; right: 20px; height: 75px; background: rgba(20,20,20,0.9); backdrop-filter: blur(20px); border-radius: 20px; display: none; align-items: center; padding: 0 15px; border: 1px solid var(--border); z-index: 4500; }

        /* Lyrics Panel */
        #lyrics-panel { position: fixed; inset: 0; background: #000; z-index: 6000; display: none; flex-direction: column; padding: 40px; overflow-y: auto; text-align: center; }
        .lyric-line { font-size: 24px; line-height: 1.6; margin-bottom: 20px; color: #ccc; }

        .slider { width: 100%; height: 5px; background: #333; border-radius: 5px; outline: none; accent-color: var(--ios-pink); margin: 20px 0; }
        .nav-dock { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 80px; background: rgba(255,255,255,0.08); backdrop-filter: blur(40px); border-radius: 40px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); z-index: 4000; }
        .nav-link { text-align: center; color: #666; cursor: pointer; }
        .nav-link.active { color: #fff; }

        #toast { position: fixed; top: 50px; left: 50%; transform: translateX(-50%); background: var(--ios-pink); padding: 12px 30px; border-radius: 50px; z-index: 10000; display: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="auth-screen">
    <h1 style="font-size: 50px; margin-bottom: 10px;">Pixel<span style="color:var(--ios-pink)">.</span></h1>
    <p style="opacity: 0.6; margin-bottom: 40px;">Elite Music Jam</p>
    <div id="g_id_onload" data-client_id="128393071320-2ibf05qb92kerfb133ffaq3gn4aoqbpb.apps.googleusercontent.com" data-callback="handleAuth"></div>
    <div class="g_id_signin" data-type="standard"></div>
</div>

<div class="bg-mesh"><div class="blob"></div></div>

<header id="main-header" style="padding: 60px 30px 10px; display: none; justify-content: space-between; align-items: center;">
    <div>
        <h2 style="margin:0;">Pixel.</h2>
        <small id="room-display" style="color:var(--ios-pink); font-weight:bold;"></small>
    </div>
    <div id="user-avatar"></div>
</header>

<div id="home-view" class="view">
    <div id="jam-info-box">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <b id="active-room-id">ROOM: --</b>
            <button class="btn-mega" style="height:30px; padding:0 15px; background:white; color:black;" onclick="leaveJam()">EXIT</button>
        </div>
        <div id="jam-users"></div>
    </div>

    <div id="jam-init" style="background: var(--glass); padding: 25px; border-radius: 30px; border: 1px solid var(--border); margin-bottom: 30px;">
        <div style="display:flex; gap:10px;">
            <button class="btn-mega" style="flex:1; height:60px;" onclick="createJam()">CREATE JAM</button>
            <button class="btn-mega" style="flex:1; height:60px;" onclick="joinJam()">JOIN JAM</button>
        </div>
    </div>
    <h3>Trending Hits</h3>
    <div id="home-feed"></div>
</div>

<div id="search-view" class="view">
    <input id="sq" placeholder="Search Music..." style="width:100%; height:60px; background:var(--glass); border:1px solid var(--border); border-radius:20px; padding:0 20px; color:white;" onkeyup="if(event.key==='Enter') startSearch()">
    <div id="search-results" style="margin-top:20px;"></div>
</div>

<div id="mini-player" onclick="togglePlayer(true)">
    <img id="m-img" src="" style="width:50px; height:50px; border-radius:10px; margin-right:15px; object-fit: cover;">
    <div style="flex:1; overflow:hidden;"><b id="m-title" style="white-space:nowrap;">...</b></div>
    <button class="btn-mega" style="width:50px; height:50px; border-radius:50%; font-size:20px;" onclick="event.stopPropagation(); togglePlay();">‚ñ∂</button>
</div>

<div id="player-overlay">
    <button class="btn-mega" style="width:55px; height:55px; align-self:flex-start;" onclick="togglePlayer(false)">‚ñº</button>
    <img id="f-img" src="" style="width: 280px; height: 280px; margin: 30px 0; border-radius: 30px; object-fit: cover; box-shadow: 0 20px 50px var(--glow);">
    <h2 id="f-title" style="text-align:center; font-size: 22px;">Song Title</h2>
    <p id="f-artist" style="opacity: 0.5; margin: 5px 0 20px;">Artist Name</p>

    <button class="btn-mega" style="padding: 10px 25px; margin-bottom: 20px;" onclick="showLyrics()">SHOW LYRICS üé§</button>

    <input type="range" id="seek-slider" class="slider" value="0" onchange="seekSong(this.value)">

    <div style="display:flex; justify-content:space-between; align-items:center; width:100%; margin-top:20px;">
        <button class="btn-mega" style="width:70px; height:70px; font-size: 24px;" onclick="playPrev()">‚èÆ</button>
        <button class="btn-mega" style="width:90px; height:90px; font-size:35px; border-radius:50%; background:#fff; color:#000;" onclick="togglePlay()"><span id="p-icon">‚ñ∂</span></button>
        <button class="btn-mega" style="width:70px; height:70px; font-size: 24px;" onclick="playNext()">‚è≠</button>
    </div>
</div>

<div id="lyrics-panel">
    <button class="btn-mega" style="width:50px; height:50px; align-self:flex-end;" onclick="document.getElementById('lyrics-panel').style.display='none'">X</button>
    <h2 id="l-title" style="color:var(--ios-pink)"></h2>
    <div id="l-content" style="margin-top:30px;"></div>
</div>

<nav class="nav-dock" id="bottom-nav" style="display:none;">
    <div class="nav-link active" onclick="switchTab('home', this)"><b>HOME</b></div>
    <div class="nav-link" onclick="switchTab('search', this)"><b>SEARCH</b></div>
</nav>

<div id="yt-engine" style="position:fixed; left:-9999px;"><div id="player"></div></div>

<script>
    let yt, apiKey, currentUser = null, playlist = [], currentIndex = 0, jamRoom = null;
    const socket = io();

    function onYouTubeIframeAPIReady() {
        yt = new YT.Player('player', { height: '0', width: '0', events: { 
            'onStateChange': e => {
                document.getElementById("p-icon").innerText = (e.data === 1) ? "II" : "‚ñ∂";
                if(e.data === 0) playNext();
            },
            'onReady': () => setInterval(updateProgress, 1000)
        }});
    }

    async function init() {
        const res = await fetch("/api/config");
        const data = await res.json();
        apiKey = data.yt;
        google.accounts.id.initialize({ client_id: data.gId, callback: handleAuth });
        const saved = localStorage.getItem('pixelUser');
        if(saved) { currentUser = JSON.parse(saved); showApp(); }
    }

    async function handleAuth(response) {
        const res = await fetch("/api/google-login", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ token: response.credential }) });
        currentUser = await res.json();
        localStorage.setItem('pixelUser', JSON.stringify(currentUser));
        showApp();
    }

    function showApp() {
        document.getElementById("auth-screen").style.display = "none";
        document.getElementById("main-header").style.display = "flex";
        document.getElementById("bottom-nav").style.display = "flex";
        document.getElementById("home-view").classList.add("active");
        document.getElementById("user-avatar").innerHTML = `<img src="${currentUser.picture}" style="width:40px; border-radius:50%; border:2px solid var(--ios-pink);">`;
        loadFeed();
    }

    async function loadFeed() {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=TrendingMusic2025&type=video&maxResults=10&key=${apiKey}`);
        const data = await res.json(); playlist = data.items; renderList(playlist, "home-feed");
    }

    async function startSearch() {
        const q = document.getElementById("sq").value;
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${q}&type=video&maxResults=15&key=${apiKey}`);
        const data = await res.json(); playlist = data.items; renderList(playlist, "search-results");
    }

    function renderList(items, target) {
        document.getElementById(target).innerHTML = items.map((v, i) => `
            <div class="song-card" onclick="playSong(${i})">
                <img src="${v.snippet.thumbnails.medium.url}">
                <div style="flex:1; overflow:hidden;">
                    <b style="display:block; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${v.snippet.title}</b>
                    <small style="opacity:0.5;">${v.snippet.channelTitle}</small>
                </div>
            </div>`).join('');
    }

    function playSong(index, isSync = false) {
        currentIndex = index;
        const s = playlist[index];
        const id = s.id?.videoId || s.id;
        const title = s.snippet?.title || s.title;
        const img = s.snippet?.thumbnails?.high?.url || s.img;
        const art = s.snippet?.channelTitle || s.artist;

        yt.loadVideoById(id);
        document.getElementById("f-img").src = document.getElementById("m-img").src = img;
        document.getElementById("f-title").innerText = document.getElementById("m-title").innerText = title;
        document.getElementById("f-artist").innerText = art;
        
        document.getElementById("mini-player").style.display = "flex";
        if(!isSync) togglePlayer(true);
        if(!isSync && jamRoom) socket.emit("sync-play", { room: jamRoom, id, title, img, artist: art, index });
    }

    // --- ELITE JAM LOGIC ---
    function createJam() {
        const code = "PXL-" + Math.floor(1000 + Math.random() * 9000);
        joinProcess(code);
    }
    function joinJam() {
        const code = prompt("Enter Jam Code:");
        if(code) joinProcess(code.toUpperCase());
    }
    function joinProcess(code) {
        jamRoom = code;
        socket.emit("join", { room: code, username: currentUser.username });
        document.getElementById("jam-info-box").style.display = "block";
        document.getElementById("jam-init").style.display = "none";
        document.getElementById("active-room-id").innerText = "ROOM: " + code;
    }
    function leaveJam() { location.reload(); }

    socket.on("room-users", (users) => {
        document.getElementById("jam-users").innerHTML = users.map(u => `<span class="u-tag">‚óè ${u}</span>`).join('');
    });

    socket.on("play-client", d => {
        playlist.unshift({ id: d.id, snippet: { title: d.title, thumbnails: { high: { url: d.img } }, channelTitle: d.artist } });
        playSong(0, true);
    });

    async function showLyrics() {
        const title = document.getElementById("f-title").innerText.split('(')[0].trim();
        const panel = document.getElementById("lyrics-panel");
        const content = document.getElementById("l-content");
        panel.style.display = "flex";
        document.getElementById("l-title").innerText = title;
        content.innerText = "Searching lyrics...";

        try {
            const res = await fetch(`https://api.lyrics.ovh/v1/suggest/${title}`);
            const d = await res.json();
            const lRes = await fetch(`https://api.lyrics.ovh/v1/${d.data[0].artist.name}/${d.data[0].title}`);
            const ld = await lRes.json();
            content.innerHTML = ld.lyrics ? ld.lyrics.replace(/\n/g, '<br>') : "Lyrics not found.";
        } catch { content.innerText = "Error loading lyrics."; }
    }

    function updateProgress() {
        if(yt && yt.getDuration && yt.getPlayerState() === 1) {
            document.getElementById("seek-slider").value = (yt.getCurrentTime() / yt.getDuration()) * 100;
        }
    }
    function seekSong(v) { yt.seekTo(yt.getDuration() * (v/100), true); }
    function togglePlay() { (yt.getPlayerState() === 1) ? yt.pauseVideo() : yt.playVideo(); }
    function togglePlayer(s) { document.getElementById("player-overlay").classList.toggle("active", s); }
    function switchTab(t, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        document.getElementById(t+'-view').classList.add('active'); el.classList.add('active');
    }
    function showToast(m) { const t = document.getElementById("toast"); t.innerText = m; t.style.display="block"; setTimeout(()=>t.style.display="none",3000); }
    socket.on("notification", m => showToast(m));

    init();
</script>
</body>
</html>
