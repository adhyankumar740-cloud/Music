<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Music - Super App</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        :root { 
            --ios-blue: #007aff; --ios-pink: #ff2d55; --ios-purple: #5856d6;
            --glass: rgba(255, 255, 255, 0.08); --border: rgba(255, 255, 255, 0.12);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto;
            overflow: hidden; height: 100dvh;
        }

        /* üåà Hyper-Dynamic Background */
        .aura-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: #000;
        }
        .aura-circle {
            position: absolute; width: 300px; height: 300px; border-radius: 50%;
            filter: blur(80px); opacity: 0.4; animation: move 15s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(110%, 110%); } }

        /* üì± Professional Views */
        .view { display: none; height: calc(100dvh - 120px); overflow-y: auto; padding: 20px 20px 160px; scrollbar-width: none; }
        .view::-webkit-scrollbar { display: none; }
        .view.active { display: block; animation: spring 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes spring { from { opacity: 0; transform: translateY(30px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

        /* üîò Mega Buttons (iPhone Action Center Style) */
        .btn-mega {
            background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--border);
            border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .btn-mega:active { transform: scale(0.8); background: #fff; color: #000; }

        /* üîç Search & History Engine */
        .search-wrap { 
            background: rgba(20,20,20,0.9); border-radius: 24px; padding: 18px 25px; 
            margin-bottom: 25px; display: flex; align-items: center; border: 1px solid var(--border);
        }
        .search-wrap input { background: transparent; border: none; color: #fff; font-size: 19px; width: 100%; font-weight: 600; }
        .chip { padding: 10px 18px; background: var(--glass); border-radius: 30px; font-size: 13px; font-weight: bold; margin: 5px; border: 1px solid var(--border); display: inline-block; }

        /* üë• Social Jam Dashboard */
        .jam-card {
            background: linear-gradient(135deg, var(--ios-purple), #2a0845);
            border-radius: 28px; padding: 20px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(88, 86, 214, 0.3);
        }

        /* üéµ The Mega Player (Full UI) */
        #player-overlay {
            position: fixed; inset: 0; background: #000; z-index: 5000;
            transform: translateY(100%); transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column; align-items: center; padding: 60px 30px;
        }
        #player-overlay.active { transform: translateY(0); }
        .main-art-box { width: 100%; aspect-ratio: 1/1; border-radius: 35px; overflow: hidden; box-shadow: 0 40px 80px rgba(0,0,0,0.9); margin: 30px 0; }
        .main-art-box img { width: 100%; height: 100%; object-fit: cover; animation: slowZoom 20s infinite alternate; }
        @keyframes slowZoom { from { transform: scale(1); } to { transform: scale(1.15); } }

        /* üìä Visualizer Bars */
        .viz-container { display: flex; align-items: flex-end; gap: 4px; height: 50px; }
        .viz-bar { width: 5px; background: var(--ios-pink); border-radius: 3px; animation: bounce 0.5s ease-in-out infinite alternate; }

        /* üß≠ Ultra Nav */
        .nav-dock {
            position: fixed; bottom: 30px; left: 25px; right: 25px; height: 85px;
            background: rgba(20,20,20,0.85); backdrop-filter: blur(30px); border-radius: 40px;
            display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); z-index: 4000;
        }
        .nav-link { color: #666; text-decoration: none; font-size: 11px; font-weight: 800; text-align: center; }
        .nav-link.active { color: #fff; }
        .nav-link svg { width: 32px; height: 32px; display: block; margin: 0 auto 5px; transition: 0.3s; }
        .nav-link.active svg { transform: translateY(-5px) scale(1.2); filter: drop-shadow(0 0 10px #fff); }

        /* Widgets */
        .grid-mini { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 30px; }
        .mini-card { background: var(--glass); padding: 15px; border-radius: 20px; display: flex; align-items: center; gap: 12px; }
        .mini-card img { width: 45px; height: 45px; border-radius: 10px; }

        #yt-engine { position: fixed; left: -9999px; }
    </style>
</head>
<body>

<div id="yt-engine"><div id="player"></div></div>
<div class="aura-bg">
    <div class="aura-circle" style="background:var(--ios-purple); top:10%; left:10%;"></div>
    <div class="aura-circle" style="background:var(--ios-pink); bottom:10%; right:10%;"></div>
</div>

<header style="padding: 60px 25px 10px; display: flex; justify-content: space-between; align-items: center;">
    <div>
        <h2 style="margin:0; font-size: 32px; font-weight: 900; letter-spacing: -1.5px;">Pixel<span style="color:var(--ios-pink)">.</span></h2>
        <p id="user-greeting" style="margin:5px 0 0; font-size:14px; color:#888; font-weight:bold;">Welcome back, King</p>
    </div>
    <button class="btn-mega" style="width:55px; height:55px;" onclick="switchTab('library')">
        <img id="user-pfp" src="https://ui-avatars.com/api/?name=User&background=ff2d55&color=fff" style="width:100%; border-radius:50%;">
    </button>
</header>

<div id="home-view" class="view active">
    <div class="jam-card">
        <h3 style="margin:0">Pixel Social Jam</h3>
        <p style="font-size:13px; opacity:0.8;">Listen together in real-time with 3D audio.</p>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button class="btn-mega" style="flex:1; height:50px; border-radius:15px; font-weight:bold;" onclick="createJam()">Create Room</button>
            <button class="btn-mega" style="flex:1; height:50px; border-radius:15px; font-weight:bold;" onclick="joinJam()">Join Room</button>
        </div>
    </div>

    <div class="grid-mini">
        <div class="mini-card"><img><span>Top Mix</span></div>
        <div class="mini-card"><img><span>Party</span></div>
    </div>

    <h2 style="font-size: 26px;">For You</h2>
    <div id="home-feed"></div>
</div>

<div id="search-view" class="view">
    <div class="search-wrap">
        <input id="sq" placeholder="Artists, songs, or lyrics" onkeyup="if(event.key==='Enter') startSearch()">
    </div>
    <div id="history-box"></div>
    <div id="search-results" style="margin-top:25px;"></div>
</div>

<div id="library-view" class="view">
    <h2 style="font-size: 26px;">Your Music</h2>
    <div id="lib-content"></div>
</div>

<div id="mini-player" style="position:fixed; bottom:125px; left:20px; right:20px; height:75px; background:rgba(25,25,25,0.9); backdrop-filter:blur(30px); border-radius:24px; display:none; align-items:center; padding:0 15px; border:1px solid var(--border); z-index:3000;" onclick="togglePlayer(true)">
    <img id="m-img" src="" style="width:55px; height:55px; border-radius:15px; object-fit:cover;">
    <div style="flex:1; margin:0 15px; overflow:hidden;">
        <h5 id="m-title" style="margin:0; font-size:15px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">...</h5>
    </div>
    <button class="btn-mega" style="width:50px; height:50px; background:white; color:black;" onclick="togglePlay(event)">‚ñ∂</button>
</div>

<div id="player-overlay">
    <div style="width:100%; display:flex; justify-content:space-between; align-items:center;">
        <button class="btn-mega" style="width:55px; height:55px;" onclick="togglePlayer(false)">‚ñº</button>
        <div style="text-align:center;">
            <p style="font-size:10px; font-weight:900; color:var(--ios-pink); letter-spacing:3px; margin:0;">SUPER AUDIO</p>
            <b id="jam-id-display" style="font-size:14px; opacity:0.6;">SOLO MODE</b>
        </div>
        <button class="btn-mega" style="width:55px; height:55px;" onclick="toggleLike()">‚ù§Ô∏è</button>
    </div>

    <div class="main-art-box"><img id="f-img" src=""></div>

    <div style="width:100%; text-align:left;">
        <h1 id="f-title" style="font-size:32px; margin:0; letter-spacing:-1px;">Track Title</h1>
        <p id="f-artist" style="font-size:20px; color:#888; margin:10px 0;">Artist Name</p>
    </div>

    <div style="width:100%; margin-top:40px;">
        <input type="range" id="seek" value="0" style="width:100%; height:8px; accent-color:#fff;" onchange="seek(this.value)">
        <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold; color:#666; margin-top:12px;">
            <span id="cur">0:00</span>
            <span id="dur">0:00</span>
        </div>
    </div>

    <div style="display:flex; justify-content:space-around; align-items:center; width:100%; margin-top:50px;">
        <button class="btn-mega" style="width:80px; height:80px;" onclick="skip(-10)">‚èÆ</button>
        <button class="btn-mega" style="width:110px; height:110px; background:white; color:black;" onclick="togglePlay(event)">
            <span id="p-icon" style="font-size:45px;">‚ñ∂</span>
        </button>
        <button class="btn-mega" style="width:80px; height:80px;" onclick="skip(10)">‚è≠</button>
    </div>

    <div class="viz-container" style="margin-top:50px;">
        <div class="viz-bar" style="height:30px"></div><div class="viz-bar" style="height:45px"></div><div class="viz-bar" style="height:25px"></div><div class="viz-bar" style="height:40px"></div>
    </div>
</div>

<div class="nav-dock">
    <div class="nav-link active" onclick="switchTab('home', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home
    </div>
    <div class="nav-link" onclick="switchTab('search', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>Search
    </div>
    <div class="nav-link" onclick="switchTab('library', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"/></svg>Library
    </div>
</div>

<script>
    let yt, apiKey, jamRoom = null, history = [], library = [];
    const socket = io();

    function onYouTubeIframeAPIReady() {
        yt = new YT.Player('player', { height: '0', width: '0', events: { 'onStateChange': stateChange } });
    }

    async function init() {
        const res = await fetch("/api/config");
        const data = await res.json();
        apiKey = data.yt;
        loadHome();
        syncLocal();
    }

    function syncLocal() {
        history = JSON.parse(localStorage.getItem('pix_hist') || '[]');
        library = JSON.parse(localStorage.getItem('pix_lib') || '[]');
        renderHistory();
        renderLibrary();
    }

    async function loadHome() {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=Global%20Hits%202025&type=video&maxResults=15&key=${apiKey}`);
        const data = await res.json();
        renderList(data.items, "home-feed");
    }

    async function startSearch() {
        const q = document.getElementById("sq").value;
        if(!q) return;
        if(!history.includes(q)) history.unshift(q);
        localStorage.setItem('pix_hist', JSON.stringify(history.slice(0,6)));
        renderHistory();
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${q}&type=video&maxResults=15&key=${apiKey}`);
        const data = await res.json();
        renderList(data.items, "search-results");
    }

    function renderList(items, target) {
        document.getElementById(target).innerHTML = items.map(v => `
            <div style="display:flex; align-items:center; margin-bottom:20px; background:var(--glass); padding:15px; border-radius:24px;" onclick="play('${v.id.videoId}','${v.snippet.title.replace(/'/g,"")}','${v.snippet.thumbnails.high.url}','${v.snippet.channelTitle}')">
                <img src="${v.snippet.thumbnails.medium.url}" style="width:65px; height:65px; border-radius:18px; margin-right:15px;">
                <div style="flex:1; overflow:hidden;">
                    <h4 style="margin:0; font-size:16px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${v.snippet.title}</h4>
                    <p style="margin:5px 0 0; color:#888; font-size:13px; font-weight:bold;">${v.snippet.channelTitle}</p>
                </div>
            </div>`).join('');
    }

    function play(id, title, img, artist, isSync = false) {
        yt.loadVideoById(id);
        document.getElementById("mini-player").style.display = "flex";
        document.getElementById("m-img").src = img; document.getElementById("f-img").src = img;
        document.getElementById("m-title").innerText = title; document.getElementById("f-title").innerText = title;
        document.getElementById("f-artist").innerText = artist;
        if(!isSync && jamRoom) socket.emit("sync-play", { room: jamRoom, id, title, img, artist });
        togglePlayer(true);
        if(window.navigator.vibrate) window.navigator.vibrate(60);
    }

    function stateChange(e) {
        const p = document.getElementById("p-icon");
        if(e.data === 1) { p.innerText = "II"; updateSeek(); } 
        else { p.innerText = "‚ñ∂"; }
        if(e.data === 0) playNext();
    }

    async function playNext() {
        // Logic for auto-next using related videos API
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=Related%20Music&type=video&maxResults=1&key=${apiKey}`);
        const data = await res.json();
        if(data.items[0]) play(data.items[0].id.videoId, data.items[0].snippet.title, data.items[0].snippet.thumbnails.high.url, data.items[0].snippet.channelTitle);
    }

    function createJam() {
        const id = prompt("Create Room ID:", "BOYS_NIGHT");
        if(id) { jamRoom = id.toUpperCase(); socket.emit("join", jamRoom); document.getElementById("jam-id-display").innerText = "JAM: " + jamRoom; }
    }

    function joinJam() {
        const id = prompt("Enter Room ID:");
        if(id) { jamRoom = id.toUpperCase(); socket.emit("join", jamRoom); document.getElementById("jam-id-display").innerText = "CONNECTED: " + jamRoom; }
    }

    function updateSeek() {
        const s = document.getElementById("seek");
        s.max = yt.getDuration();
        document.getElementById("dur").innerText = fmt(yt.getDuration());
        setInterval(() => {
            s.value = yt.getCurrentTime();
            document.getElementById("cur").innerText = fmt(yt.getCurrentTime());
        }, 1000);
    }

    function fmt(s) { let m=Math.floor(s/60); let sc=Math.floor(s%60); return `${m}:${sc<10?'0'+sc:sc}`; }
    function togglePlay(e) { e.stopPropagation(); (yt.getPlayerState()===1)?yt.pauseVideo():yt.playVideo(); }
    function togglePlayer(s) { document.getElementById("player-overlay").classList.toggle("active", s); }
    function switchTab(t, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        document.getElementById(t+'-view').classList.add('active');
        if(el) el.classList.add('active');
    }
    function renderHistory() { document.getElementById("history-box").innerHTML = history.map(h => `<span class="chip" onclick="document.getElementById('sq').value='${h}';startSearch()">${h}</span>`).join(''); }
    function renderLibrary() { document.getElementById("lib-content").innerHTML = library.map(s => `<div class="mini-card" onclick="play('${s.id}','${s.title}','${s.img}','${s.artist}')"><img src="${s.img}"><b>${s.title}</b></div>`).join(''); }
    function seek(v) { yt.seekTo(v, true); }
    function skip(v) { yt.seekTo(yt.getCurrentTime()+v, true); }

    socket.on("play", d => play(d.id, d.title, d.img, d.artist, true));
    init();
</script>
</body>
</html>
