<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purpleify - Music Player</title>
    <style>
        :root {
            --bg-black: #090909;
            --purple-main: #6a1b9a;
            --purple-light: #9c4dcc;
            --text-gray: #b3b3b3;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .logo { color: var(--purple-light); font-size: 24px; font-weight: bold; }

        /* Main Content */
        .main-view {
            flex: 1;
            background: linear-gradient(to bottom, #2e0249, var(--bg-black));
            overflow-y: auto;
            padding: 20px;
        }

        .search-bar {
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            color: white;
            width: 300px;
            outline: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #181818;
            padding: 15px;
            border-radius: 10px;
            transition: 0.3s;
            cursor: pointer;
        }

        .card:hover { background: #282828; transform: translateY(-5px); }
        .card img { width: 100%; border-radius: 8px; margin-bottom: 10px; }

        /* Player Bar */
        .player-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 90px;
            background-color: #121212;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .btn-purple {
            background: var(--purple-main);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Purpleify ðŸŽ§</div>
        <nav>
            <p style="color:white">Home</p>
            <p style="color:var(--text-gray)">Search</p>
            <p style="color:var(--text-gray)">Your Library</p>
        </nav>
        <hr style="border: 0.5px solid #282828; width: 100%;">
        <div id="playlist-nav">
            <p>My Playlist #1</p>
        </div>
    </div>

    <div class="main-view">
        <input type="text" class="search-bar" id="searchInput" placeholder="Search for songs...">
        <button class="btn-purple" onclick="searchYoutube()">Search</button>

        <div class="grid" id="resultsGrid">
            </div>
    </div>

    <div class="player-bar">
        <div id="now-playing" style="display:flex; align-items:center; gap:10px;">
            <div id="mini-player-ui">Select a song to play</div>
        </div>
        <div id="video-iframe-container"></div>
    </div>

    <script>
        const API_KEY = 'YOUR_YOUTUBE_API_KEY';

        async function searchYoutube() {
            const query = document.getElementById('searchInput').value;
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=10&key=${API_KEY}`);
            const data = await res.json();
            
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';

            data.items.forEach(item => {
                grid.innerHTML += `
                    <div class="card" onclick="playSong('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "")}')">
                        <img src="${item.snippet.thumbnails.medium.url}">
                        <div style="font-weight:bold; font-size:14px;">${item.snippet.title.substring(0, 40)}...</div>
                        <button class="btn-purple" style="margin-top:10px; font-size:10px;" onclick="saveToMongo('${item.id.videoId}', '${item.snippet.title.replace(/'/g, "")}')">+ Playlist</button>
                    </div>
                `;
            });
        }

        function playSong(id, title) {
            document.getElementById('mini-player-ui').innerText = "Playing: " + title;
            document.getElementById('video-iframe-container').innerHTML = 
                `<iframe width="200" height="60" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allow="autoplay"></iframe>`;
        }

        async function saveToMongo(videoId, title) {
            // Hum yahan apne backend ko call karenge
            await fetch('http://localhost:5000/api/playlist', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ videoId, title })
            });
            alert("Added to MongoDB Playlist!");
        }
    </script>
</body>
</html>
