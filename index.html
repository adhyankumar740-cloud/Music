<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Music Elite</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root { --ios-pink: #ff2d55; --glow: rgba(255, 45, 85, 0.5); --glass: rgba(255, 255, 255, 0.1); --border: rgba(255, 255, 255, 0.15); }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; height: 100dvh; }

        .bg-mesh { position: fixed; inset: 0; z-index: -2; background: #000; overflow: hidden; }
        .blob { position: absolute; width: 600px; height: 600px; border-radius: 50%; filter: blur(120px); opacity: 0.3; background: var(--ios-pink); animation: orbit 20s infinite alternate; }
        @keyframes orbit { from { transform: translate(-20%, -20%); } to { transform: translate(100%, 80%); } }

        /* Auth Screen */
        #auth-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        .view { display: none; height: calc(100dvh - 140px); overflow-y: auto; padding: 20px 25px 180px; }
        .view.active { display: block; animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        .btn-mega { background: var(--glass); backdrop-filter: blur(40px); border: 1px solid var(--border); border-radius: 25px; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; font-weight: bold; font-size: 14px; text-transform: uppercase; }
        .btn-mega:active { transform: scale(0.9); background: #fff; color: #000; }

        .song-card { display: flex; align-items: center; background: var(--glass); padding: 15px; border-radius: 25px; margin-bottom: 15px; border: 1px solid var(--border); }
        .song-card img { width: 60px; height: 60px; border-radius: 15px; margin-right: 15px; }

        /* Player Overlay */
        #player-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); z-index: 5000; transform: translateY(100%); transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1); padding: 40px 30px; display: flex; flex-direction: column; align-items: center; }
        #player-overlay.active { transform: translateY(0); }
        
        #mini-player { position: fixed; bottom: 110px; left: 20px; right: 20px; height: 70px; background: rgba(30,30,30,0.9); backdrop-filter: blur(20px); border-radius: 20px; display: none; align-items: center; padding: 0 15px; border: 1px solid var(--border); z-index: 4500; }

        .slider { width: 100%; height: 5px; background: #333; border-radius: 5px; outline: none; accent-color: var(--ios-pink); margin: 20px 0; }

        .nav-dock { position: fixed; bottom: 25px; left: 20px; right: 20px; height: 80px; background: rgba(255,255,255,0.08); backdrop-filter: blur(40px); border-radius: 40px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); z-index: 4000; }
        .nav-link { text-align: center; color: #666; transition: 0.3s; text-decoration: none; cursor: pointer; }
        .nav-link.active { color: #fff; }

        #toast { position: fixed; top: 50px; left: 50%; transform: translateX(-50%); background: var(--ios-pink); padding: 12px 30px; border-radius: 50px; z-index: 10000; display: none; font-weight: bold; box-shadow: 0 10px 30px var(--glow); animation: pop 0.3s ease; }
        @keyframes pop { from { transform: translate(-50%, -20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
    </style>
</head>
<body>

<div id="toast"></div>

<div id="auth-screen">
    <h1 style="font-size: 50px; margin-bottom: 10px;">Pixel<span style="color:var(--ios-pink)">.</span></h1>
    <p style="opacity: 0.6; margin-bottom: 40px;">Elite Music Jam</p>
    <div id="g_id_onload" 
         data-client_id="128393071320-2ibf05qb92kerfb133ffaq3gn4aoqbpb.apps.googleusercontent.com" 
         data-callback="handleAuth"></div>
    <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_black" data-size="large"></div>
</div>

<div class="bg-mesh"><div class="blob"></div></div>

<header id="main-header" style="padding: 60px 30px 10px; display: none; justify-content: space-between; align-items: center;">
    <div>
        <h2 style="margin:0;">Pixel.</h2>
        <small id="room-display" style="color:var(--ios-pink); font-weight:bold;"></small>
    </div>
    <div id="user-avatar"></div>
</header>

<div id="home-view" class="view">
    <h3 style="margin-bottom: 20px;">Jam Session Controls</h3>
    <div style="background: var(--glass); padding: 25px; border-radius: 30px; border: 1px solid var(--border); margin-bottom: 30px;">
        <div style="display:flex; gap:10px;">
            <button class="btn-mega" style="flex:1; height:60px;" onclick="createJam()">CREATE JAM</button>
            <button class="btn-mega" style="flex:1; height:60px;" onclick="joinJam()">JOIN JAM</button>
        </div>
    </div>
    <h3>New Releases</h3>
    <div id="home-feed"></div>
</div>

<div id="search-view" class="view">
    <input id="sq" placeholder="Search Music..." style="width:100%; height:60px; background:var(--glass); border:none; border-radius:20px; padding:0 20px; color:white; font-size: 18px; border: 1px solid var(--border);" onkeyup="if(event.key==='Enter') startSearch()">
    <div id="search-results" style="margin-top:20px;"></div>
</div>

<div id="library-view" class="view">
    <h3>My Library</h3>
    <div id="lib-content"></div>
</div>

<div id="mini-player" onclick="togglePlayer(true)">
    <img id="m-img" src="" style="width:50px; height:50px; border-radius:10px; margin-right:15px; object-fit: cover;">
    <div style="flex:1; overflow:hidden;"><b id="m-title" style="white-space:nowrap;">...</b></div>
    <button class="btn-mega" style="width:50px; height:50px; border-radius:50%;" onclick="event.stopPropagation(); togglePlay();">‚ñ∂</button>
</div>

<div id="player-overlay">
    <button class="btn-mega" style="width:60px; height:60px; align-self:flex-start;" onclick="togglePlayer(false)">‚ñº</button>
    <div style="width: 260px; height: 260px; margin: 30px 0; border-radius: 30px; overflow: hidden; box-shadow: 0 20px 50px var(--glow);">
        <img id="f-img" src="" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <h2 id="f-title" style="margin:0; text-align:center; font-size: 22px; padding: 0 10px;">Song Title</h2>
    <p id="f-artist" style="opacity: 0.5; margin-top: 5px;">Artist Name</p>

    <input type="range" id="seek-slider" class="slider" value="0" step="1" onchange="seekSong(this.value)">
    <div style="width: 100%; display: flex; justify-content: space-between; font-size: 12px; opacity: 0.6; padding: 0 5px;">
        <span id="cur-time">0:00</span>
        <span id="dur-time">0:00</span>
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center; width:100%; margin-top:30px;">
        <button class="btn-mega" style="width:55px; height:55px; font-size: 12px;" onclick="skipSec(-10)">-10s</button>
        <button class="btn-mega" style="width:70px; height:70px; font-size: 24px;" onclick="playPrev()">‚èÆ</button>
        <button class="btn-mega" style="width:90px; height:90px; font-size:35px; border-radius:50%; background:#fff; color:#000;" onclick="togglePlay()"><span id="p-icon">‚ñ∂</span></button>
        <button class="btn-mega" style="width:70px; height:70px; font-size: 24px;" onclick="playNext()">‚è≠</button>
        <button class="btn-mega" style="width:55px; height:55px; font-size: 12px;" onclick="skipSec(10)">+10s</button>
    </div>
</div>

<div class="nav-dock" id="bottom-nav" style="display:none;">
    <div class="nav-link active" onclick="switchTab('home', this)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <div style="font-size:10px; font-weight: bold;">HOME</div>
    </div>
    <div class="nav-link" onclick="switchTab('search', this)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <div style="font-size:10px; font-weight: bold;">SEARCH</div>
    </div>
    <div class="nav-link" onclick="switchTab('library', this)">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"/></svg>
        <div style="font-size:10px; font-weight: bold;">LIBRARY</div>
    </div>
</div>

<div id="yt-engine" style="position:fixed; left:-9999px;"><div id="player"></div></div>

<script>
    let yt, apiKey, currentUser = null, playlist = [], currentIndex = 0, jamRoom = null;
    const socket = io();

    function onYouTubeIframeAPIReady() {
        yt = new YT.Player('player', { height: '0', width: '0', events: { 
            'onStateChange': e => {
                document.getElementById("p-icon").innerText = (e.data === 1) ? "II" : "‚ñ∂";
                if(e.data === 0) playNext();
            },
            'onReady': () => { setInterval(updateProgress, 1000); }
        }});
    }

    async function init() {
        try {
            const res = await fetch("/api/config");
            const data = await res.json();
            apiKey = data.yt;
            
            // ERROR 400 FIX: Agar data.gId null hai toh apni ID yahan manually dalo
            const finalClientID = data.gId || "128393071320-2ibf05qb92kerfb133ffaq3gn4aoqbpb.apps.googleusercontent.com";

            google.accounts.id.initialize({ 
                client_id: finalClientID, 
                callback: handleAuth 
            });
            
            const savedUser = localStorage.getItem('pixelUser');
            if(savedUser) { 
                currentUser = JSON.parse(savedUser); 
                showApp(); 
            }
        } catch(e) { console.error("Config load error", e); }
    }

    async function handleAuth(response) {
        const res = await fetch("/api/google-login", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ token: response.credential }) });
        currentUser = await res.json();
        localStorage.setItem('pixelUser', JSON.stringify(currentUser));
        showApp();
    }

    function showApp() {
        document.getElementById("auth-screen").style.display = "none";
        document.getElementById("main-header").style.display = "flex";
        document.getElementById("bottom-nav").style.display = "flex";
        document.getElementById("home-view").classList.add("active");
        document.getElementById("user-avatar").innerHTML = `<img src="${currentUser.picture}" style="width:40px; border-radius:50%; border:2px solid var(--ios-pink);">`;
        loadFeed();
    }

    async function loadFeed() {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=LatestSongs2025&type=video&maxResults=10&key=${apiKey}`);
        const data = await res.json();
        playlist = data.items;
        renderList(playlist, "home-feed");
    }

    async function startSearch() {
        const q = document.getElementById("sq").value;
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${q}&type=video&maxResults=15&key=${apiKey}`);
        const data = await res.json();
        playlist = data.items;
        renderList(playlist, "search-results");
    }

    function renderList(items, target) {
        document.getElementById(target).innerHTML = items.map((v, i) => `
            <div class="song-card" onclick="playSong(${i})">
                <img src="${v.snippet.thumbnails.medium.url}">
                <div style="flex:1; overflow:hidden;">
                    <b style="display:block; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${v.snippet.title}</b>
                    <small style="opacity:0.5;">${v.snippet.channelTitle}</small>
                </div>
            </div>`).join('');
    }

    function playSong(index, isSync = false) {
        currentIndex = index;
        const s = playlist[index];
        if(!s) return;

        const id = s.id?.videoId || s.id;
        const title = s.snippet?.title || s.title;
        const img = s.snippet?.thumbnails?.high?.url || s.img;
        const artist = s.snippet?.channelTitle || s.artist;

        yt.loadVideoById(id);
        document.getElementById("f-img").src = img;
        document.getElementById("m-img").src = img;
        document.getElementById("f-title").innerText = title;
        document.getElementById("m-title").innerText = title;
        document.getElementById("f-artist").innerText = artist;
        
        document.getElementById("mini-player").style.display = "flex";
        if(!isSync) togglePlayer(true);

        if(!isSync && jamRoom) {
            socket.emit("sync-play", { room: jamRoom, id, title, img, artist, index });
        }
    }

    function createJam() {
        const id = prompt("Create Room ID (e.g. PARTY):");
        if(id) {
            jamRoom = id.toUpperCase();
            socket.emit("join", { room: jamRoom, username: currentUser.username });
            document.getElementById("room-display").innerText = "JAM: " + jamRoom;
            showToast("Jam Room Created! üéâ");
        }
    }

    function joinJam() {
        const id = prompt("Enter Room ID to Join:");
        if(id) {
            jamRoom = id.toUpperCase();
            socket.emit("join", { room: jamRoom, username: currentUser.username });
            document.getElementById("room-display").innerText = "JOINED: " + jamRoom;
            showToast("Joined Jam Room! üî•");
        }
    }

    function showToast(msg) {
        const t = document.getElementById("toast");
        t.innerText = msg; t.style.display = "block";
        setTimeout(() => t.style.display = "none", 3000);
    }

    socket.on("play", d => {
        // Important sync logic
        const syncSong = { id: d.id, snippet: { title: d.title, thumbnails: { high: { url: d.img } }, channelTitle: d.artist } };
        playlist[d.index] = syncSong; 
        playSong(d.index, true);
        showToast("Sync: Song changed by Admin üéµ");
    });

    socket.on("notification", msg => showToast(msg));

    function updateProgress() {
        if(yt && yt.getDuration && yt.getPlayerState() === 1) {
            const cur = yt.getCurrentTime();
            const dur = yt.getDuration();
            const slider = document.getElementById("seek-slider");
            slider.max = dur;
            slider.value = cur;
            document.getElementById("cur-time").innerText = formatTime(cur);
            document.getElementById("dur-time").innerText = formatTime(dur);
        }
    }

    function formatTime(s) {
        const m = Math.floor(s / 60);
        const sc = Math.floor(s % 60);
        return `${m}:${sc < 10 ? '0' + sc : sc}`;
    }

    function seekSong(val) { yt.seekTo(val, true); }
    function skipSec(sec) { yt.seekTo(yt.getCurrentTime() + sec, true); }
    function playNext() { if(currentIndex < playlist.length - 1) playSong(currentIndex + 1); }
    function playPrev() { if(currentIndex > 0) playSong(currentIndex - 1); }
    function togglePlay() { (yt.getPlayerState() === 1) ? yt.pauseVideo() : yt.playVideo(); }
    function togglePlayer(show) { document.getElementById("player-overlay").classList.toggle("active", show); }

    function switchTab(t, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        document.getElementById(t+'-view').classList.add('active');
        el.classList.add('active');
    }

    init();
</script>
</body>
</html>
