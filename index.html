<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Music Pro - Big UI</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        :root { 
            --ios-blue: #007aff; --ios-pink: #ff2d55; --ios-purple: #5856d6;
            --glass: rgba(255, 255, 255, 0.12); --border: rgba(255, 255, 255, 0.2);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display";
            overflow: hidden; height: 100dvh;
        }

        /* Aura Background */
        .aura-bg { position: fixed; inset: 0; z-index: -2; background: #000; }
        .aura-circle { position: absolute; width: 400px; height: 400px; border-radius: 50%; filter: blur(100px); opacity: 0.5; animation: move 12s infinite alternate; }
        @keyframes move { from { transform: translate(-20%, -20%); } to { transform: translate(120%, 120%); } }

        /* Views */
        .view { display: none; height: calc(100dvh - 140px); overflow-y: auto; padding: 20px 20px 180px; }
        .view.active { display: block; animation: spring 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes spring { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* üîò 2X BIG BUTTONS */
        .btn-mega {
            background: var(--glass); backdrop-filter: blur(30px); border: 1px solid var(--border);
            border-radius: 35px; color: white; display: flex; align-items: center; justify-content: center;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            cursor: pointer; font-size: 20px; font-weight: bold;
        }
        .btn-mega:active { transform: scale(0.85); background: #fff; color: #000; }

        /* Big Search Wrap */
        .search-wrap { 
            background: rgba(30,30,30,0.95); border-radius: 30px; padding: 25px; 
            margin-bottom: 30px; display: flex; align-items: center; border: 2px solid var(--border);
        }
        .search-wrap input { background: transparent; border: none; color: #fff; font-size: 24px; width: 100%; font-weight: 700; }

        /* Big History Chips */
        .chip { 
            padding: 15px 25px; background: var(--glass); border-radius: 40px; 
            font-size: 16px; font-weight: 900; margin: 8px; border: 1px solid var(--border); 
            display: inline-block; cursor: pointer;
        }

        /* Big List Items */
        .song-card {
            display: flex; align-items: center; margin-bottom: 25px; 
            background: var(--glass); padding: 20px; border-radius: 30px; 
            border: 1px solid var(--border); transition: 0.3s;
        }
        .song-card img { width: 90px; height: 90px; border-radius: 20px; margin-right: 20px; }
        .song-card h4 { margin: 0; font-size: 20px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-card p { margin: 8px 0 0; color: #aaa; font-size: 16px; }

        /* üéµ Mega Player (2X Controls) */
        #player-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 5000; 
            transform: translateY(100%); transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column; align-items: center; padding: 60px 30px; 
        }
        #player-overlay.active { transform: translateY(0); }
        .main-art-box { width: 100%; aspect-ratio: 1/1; border-radius: 45px; overflow: hidden; box-shadow: 0 50px 100px rgba(0,0,0,0.9); margin: 40px 0; }

        /* Seek Bar Big */
        input[type="range"] { 
            -webkit-appearance: none; width: 100%; height: 12px; border-radius: 10px; 
            background: rgba(255,255,255,0.2); outline: none; margin: 20px 0;
        }
        input[type="range"]::-webkit-slider-thumb { 
            -webkit-appearance: none; width: 30px; height: 30px; background: #fff; 
            border-radius: 50%; box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* üß≠ 2X Navigation Dock */
        .nav-dock {
            position: fixed; bottom: 30px; left: 20px; right: 20px; height: 100px;
            background: rgba(20,20,20,0.9); backdrop-filter: blur(40px); border-radius: 50px;
            display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); z-index: 4000;
        }
        .nav-link { color: #555; text-decoration: none; font-size: 14px; font-weight: 900; text-align: center; cursor: pointer; }
        .nav-link.active { color: #fff; }
        .nav-link svg { width: 40px; height: 40px; display: block; margin: 0 auto 8px; }

        /* Toast Notification */
        #pix-toast { position: fixed; top: 40px; left: 50%; transform: translateX(-50%); background: var(--ios-pink); padding: 20px 40px; border-radius: 60px; z-index: 10000; font-weight: 900; font-size: 18px; display: none; box-shadow: 0 15px 40px rgba(255,45,85,0.5); }

        #yt-engine { position: fixed; left: -9999px; }
    </style>
</head>
<body>

<div id="pix-toast"></div>
<div id="yt-engine"><div id="player"></div></div>
<div class="aura-bg">
    <div class="aura-circle" style="background:var(--ios-purple); top:0; left:0;"></div>
    <div class="aura-circle" style="background:var(--ios-pink); bottom:0; right:0;"></div>
</div>

<header style="padding: 70px 30px 20px; display: flex; justify-content: space-between; align-items: center;">
    <div>
        <h2 style="margin:0; font-size: 45px; font-weight: 900; letter-spacing: -2px;">Pixel<span style="color:var(--ios-pink)">.</span></h2>
        <p style="font-size:18px; color:#888; font-weight:900;">2X BIG MODE ACTIVE</p>
    </div>
    <button class="btn-mega" style="width:80px; height:80px; border-radius:50%;" onclick="switchTab('library')">
        <img src="https://ui-avatars.com/api/?name=Admin&background=ff2d55&color=fff" style="width:100%; border-radius:50%;">
    </button>
</header>

<div id="home-view" class="view active">
    <div style="background: linear-gradient(135deg, var(--ios-purple), #2a0845); border-radius: 40px; padding: 35px; margin-bottom: 40px; border: 2px solid rgba(255,255,255,0.2);">
        <h3 style="margin:0; font-size: 28px;">Pixel Social Jam</h3>
        <p style="font-size:18px; opacity:0.8; margin-top:10px;">Music sounds better together.</p>
        <div style="display:flex; gap:20px; margin-top:30px;">
            <button class="btn-mega" style="flex:1; height:85px; border-radius:25px;" onclick="createJam()">CREATE</button>
            <button class="btn-mega" style="flex:1; height:85px; border-radius:25px;" onclick="joinJam()">JOIN</button>
        </div>
    </div>
    <h2 style="font-size: 32px; margin-left:10px;">For You</h2>
    <div id="home-feed"></div>
</div>

<div id="search-view" class="view">
    <div class="search-wrap">
        <input id="sq" placeholder="Search Music..." onkeyup="if(event.key==='Enter') startSearch()">
    </div>
    <div id="history-box"></div>
    <div id="search-results" style="margin-top:40px;"></div>
</div>

<div id="library-view" class="view">
    <h2 style="font-size: 32px;">Your Library</h2>
    <div id="lib-content"></div>
</div>

<div id="mini-player" style="position:fixed; bottom:150px; left:20px; right:20px; height:100px; background:rgba(30,30,30,0.95); backdrop-filter:blur(40px); border-radius:35px; display:none; align-items:center; padding:0 20px; border:2px solid var(--border); z-index:3000;" onclick="togglePlayer(true)">
    <img id="m-img" src="" style="width:70px; height:70px; border-radius:20px; object-fit:cover;">
    <div style="flex:1; margin:0 20px; overflow:hidden;">
        <h5 id="m-title" style="margin:0; font-size:18px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">...</h5>
    </div>
    <button class="btn-mega" style="width:75px; height:75px; background:white; color:black; font-size:25px;" onclick="togglePlay(event)">‚ñ∂</button>
</div>

<div id="player-overlay">
    <div style="width:100%; display:flex; justify-content:space-between; align-items:center;">
        <button class="btn-mega" style="width:85px; height:85px;" onclick="togglePlayer(false)">‚ñº</button>
        <div style="text-align:center;">
            <b id="jam-id-display" style="font-size:22px;">SOLO MODE</b>
            <div id="jam-controls" style="margin-top:10px; font-size:16px; color:var(--ios-pink); font-weight:900; display:none;">
                <span onclick="location.reload()">LEAVE JAM</span> 
                <span id="end-btn" onclick="socket.emit('end-jam', jamRoom)" style="margin-left:25px; display:none;">END</span>
            </div>
        </div>
        <button class="btn-mega" style="width:85px; height:85px;">‚ù§Ô∏è</button>
    </div>

    <div class="main-art-box"><img id="f-img" src=""></div>

    <div style="width:100%; text-align:left;">
        <h1 id="f-title" style="font-size:38px; margin:0; letter-spacing:-1.5px;">Track Title</h1>
        <p id="f-artist" style="font-size:24px; color:#888; margin:15px 0;">Artist Name</p>
    </div>

    <div style="width:100%; margin-top:50px;">
        <input type="range" id="seek" value="0" onchange="yt.seekTo(this.value, true)">
        <div style="display:flex; justify-content:space-between; font-size:18px; font-weight:900; color:#888; margin-top:15px;">
            <span id="cur">0:00</span>
            <span id="dur">0:00</span>
        </div>
    </div>

    <div style="display:flex; justify-content:space-around; align-items:center; width:100%; margin-top:60px;">
        <button class="btn-mega" style="width:100px; height:100px; font-size:30px;" onclick="yt.seekTo(yt.getCurrentTime()-10, true)">‚èÆ</button>
        <button class="btn-mega" style="width:140px; height:140px; background:white; color:black;" onclick="togglePlay(event)">
            <span id="p-icon" style="font-size:60px;">‚ñ∂</span>
        </button>
        <button class="btn-mega" style="width:100px; height:100px; font-size:30px;" onclick="yt.seekTo(yt.getCurrentTime()+10, true)">‚è≠</button>
    </div>
</div>

<div class="nav-dock">
    <div class="nav-link active" onclick="switchTab('home', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>HOME
    </div>
    <div class="nav-link" onclick="switchTab('search', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>SEARCH
    </div>
    <div class="nav-link" onclick="switchTab('library', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9V8h2v8zm4 0h-2V8h2v8z"/></svg>LIBRARY
    </div>
</div>

<script>
    let yt, apiKey, jamRoom = null, history = [];
    const socket = io();

    function onYouTubeIframeAPIReady() {
        yt = new YT.Player('player', { height: '0', width: '0', events: { 'onStateChange': stateChange } });
    }

    async function init() {
        const res = await fetch("/api/config");
        const data = await res.json();
        apiKey = data.yt;
        loadHome();
    }

    async function loadHome() {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=BollywoodMix2025&type=video&maxResults=15&key=${apiKey}`);
        const data = await res.json();
        renderList(data.items, "home-feed");
    }

    async function startSearch() {
        const q = document.getElementById("sq").value;
        if(!q) return;
        if(!history.includes(q)) history.unshift(q);
        renderHistory();
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${q}&type=video&maxResults=15&key=${apiKey}`);
        const data = await res.json();
        renderList(data.items, "search-results");
    }

    function renderList(items, target) {
        document.getElementById(target).innerHTML = items.map(v => `
            <div class="song-card" onclick="play('${v.id.videoId}','${v.snippet.title.replace(/'/g,"")}','${v.snippet.thumbnails.high.url}','${v.snippet.channelTitle}')">
                <img src="${v.snippet.thumbnails.medium.url}">
                <div style="flex:1; overflow:hidden;">
                    <h4>${v.snippet.title}</h4>
                    <p>${v.snippet.channelTitle}</p>
                </div>
            </div>`).join('');
    }

    function play(id, title, img, artist, isSync = false) {
        yt.loadVideoById(id);
        document.getElementById("mini-player").style.display = "flex";
        document.getElementById("m-img").src = img; document.getElementById("f-img").src = img;
        document.getElementById("m-title").innerText = title; document.getElementById("f-title").innerText = title;
        document.getElementById("f-artist").innerText = artist;
        if(!isSync && jamRoom) socket.emit("sync-play", { room: jamRoom, id, title, img, artist });
        togglePlayer(true);
    }

    function stateChange(e) {
        const p = document.getElementById("p-icon");
        if(e.data === 1) { p.innerText = "II"; updateSeek(); } else { p.innerText = "‚ñ∂"; }
    }

    function createJam() {
        const u = prompt("Name:");
        const id = prompt("Room ID:");
        if(id && u) {
            jamRoom = id.toUpperCase();
            socket.emit("join", { room: jamRoom, username: u });
            document.getElementById("jam-id-display").innerText = "JAM: " + jamRoom;
            document.getElementById("jam-controls").style.display = "block";
        }
    }

    function joinJam() {
        const u = prompt("Name:");
        const id = prompt("Room ID:");
        if(id && u) {
            jamRoom = id.toUpperCase();
            socket.emit("join", { room: jamRoom, username: u });
            document.getElementById("jam-id-display").innerText = "IN: " + jamRoom;
            document.getElementById("jam-controls").style.display = "block";
        }
    }

    function toast(msg) {
        const t = document.getElementById("pix-toast");
        t.innerText = msg; t.style.display = "block";
        setTimeout(() => t.style.display = "none", 3000);
    }

    function updateSeek() {
        const s = document.getElementById("seek");
        setInterval(() => {
            s.max = yt.getDuration();
            s.value = yt.getCurrentTime();
            document.getElementById("cur").innerText = fmt(yt.getCurrentTime());
            document.getElementById("dur").innerText = fmt(yt.getDuration());
        }, 1000);
    }

    function fmt(s) { let m=Math.floor(s/60); let sc=Math.floor(s%60); return `${m}:${sc<10?'0'+sc:sc}`; }
    function togglePlay(e) { e.stopPropagation(); (yt.getPlayerState()===1)?yt.pauseVideo():yt.playVideo(); }
    function togglePlayer(s) { document.getElementById("player-overlay").classList.toggle("active", s); }
    function switchTab(t, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        document.getElementById(t+'-view').classList.add('active');
        if(el) el.classList.add('active');
    }
    function renderHistory() { document.getElementById("history-box").innerHTML = history.map(h => `<span class="chip" onclick="document.getElementById('sq').value='${h}';startSearch()">${h}</span>`).join(''); }

    socket.on("play", d => play(d.id, d.title, d.img, d.artist, true));
    socket.on("notification", msg => toast(msg));
    socket.on("admin-status", s => { if(s) document.getElementById("end-btn").style.display = "inline"; });
    socket.on("jam-ended", () => { alert("Jam Ended"); location.reload(); });

    init();
</script>
</body>
</html>
