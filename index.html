<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Music Pro</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        :root { --spotify-green: #1DB954; --bg-main: #0a0a0a; --surface: #121212; --text-muted: #b3b3b3; }
        
        body { 
            margin: 0; font-family: -apple-system, system-ui, sans-serif; 
            background: linear-gradient(180deg, #1a1a1a 0%, #050505 100%);
            color: white; overflow-x: hidden; padding-bottom: 160px;
            min-height: 100vh;
        }

        /* Top Header */
        .top-bar { position: sticky; top: 0; background: rgba(5, 5, 5, 0.7); backdrop-filter: blur(20px); padding: 20px 15px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-size: 26px; font-weight: 900; letter-spacing: -1.5px; }
        .logo span { color: var(--spotify-green); }

        /* Views */
        .view { display: none; padding: 0 15px; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Sections & Grids */
        .section-title { font-size: 22px; font-weight: bold; margin: 25px 0 15px; letter-spacing: -0.5px; }
        .horizontal-scroll { display: flex; overflow-x: auto; gap: 18px; padding-bottom: 10px; scrollbar-width: none; }
        .horizontal-scroll::-webkit-scrollbar { display: none; }
        
        .card-big { min-width: 160px; width: 160px; background: #181818; padding: 12px; border-radius: 12px; transition: 0.3s; }
        .card-big img { width: 100%; aspect-ratio: 1/1; border-radius: 8px; margin-bottom: 10px; }
        .card-big p { margin: 0; font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-big span { font-size: 12px; color: var(--text-muted); }

        /* Search Categories */
        .search-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .cat-card { height: 100px; border-radius: 8px; padding: 15px; font-weight: bold; font-size: 18px; position: relative; overflow: hidden; }
        .cat-card img { position: absolute; width: 70px; right: -10px; bottom: -5px; transform: rotate(25deg); }

        /* List Items */
        .list-item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .list-item img { width: 52px; height: 52px; border-radius: 6px; margin-right: 15px; }
        .list-meta { flex: 1; overflow: hidden; }
        .list-meta h4 { margin: 0; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .list-meta p { margin: 4px 0 0; font-size: 12px; color: var(--text-muted); }

        /* Bigger Bottom Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; align-items: center; z-index: 1000; border-top: 1px solid #222; }
        .nav-item { text-align: center; color: var(--text-muted); font-size: 13px; font-weight: 600; flex: 1; }
        .nav-item.active { color: #fff; }
        .nav-item svg { width: 30px; height: 30px; display: block; margin: 0 auto 6px; }

        /* Full Player Overlay */
        #player-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(180deg, #333 0%, #000 100%); 
            z-index: 2000; transform: translateY(100%); transition: 0.5s cubic-bezier(0.2, 0, 0, 1);
            padding: 25px; box-sizing: border-box; display: flex; flex-direction: column;
        }
        #player-overlay.active { transform: translateY(0); }
        .artwork-main { width: 100%; aspect-ratio: 1/1; border-radius: 12px; margin: 50px 0; box-shadow: 0 20px 60px rgba(0,0,0,0.8); }

        .player-controls { display: flex; justify-content: space-between; align-items: center; margin-top: 40px; }
        .play-btn-big { width: 72px; height: 72px; border-radius: 50%; background: #fff; display: flex; align-items: center; justify-content: center; border: none; }
        .svg-btn { background: none; border: none; fill: #fff; width: 36px; height: 36px; }

        /* Mini Player */
        #mini-player {
            position: fixed; bottom: 95px; left: 10px; right: 10px; height: 60px;
            background: #222; border-radius: 10px; display: none; align-items: center; padding: 0 12px; z-index: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #mini-player img { width: 44px; height: 44px; border-radius: 6px; }
        .mini-info { flex: 1; margin: 0 12px; overflow: hidden; }
        .mini-info h5 { margin: 0; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #yt-hidden { position: fixed; left: -9999px; }
    </style>
</head>
<body>

<div id="yt-hidden"><div id="player"></div></div>

<div id="top-bar" class="top-bar">
    <div class="logo">Pixel<span>.</span></div>
    <div onclick="startJam()" style="background: var(--spotify-green); color: black; font-size: 12px; padding: 6px 12px; border-radius: 20px; font-weight: bold; cursor: pointer;">JAM MODE</div>
</div>

<div id="home-view" class="view active">
    <div class="section-title">Jump Back In</div>
    <div class="horizontal-scroll" id="scroll-trending"></div>

    <div class="section-title">Bollywood Romance</div>
    <div class="horizontal-scroll" id="scroll-romance"></div>

    <div class="section-title">Lofi Chill</div>
    <div id="home-list"></div>
</div>

<div id="search-view" class="view">
    <div class="section-title" style="font-size: 30px;">Search</div>
    <div style="background: white; border-radius: 6px; display: flex; align-items: center; padding: 12px; margin-bottom: 20px;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="black"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <input id="search-in" placeholder="Artists, songs, or mixes" style="border:none; outline:none; width:100%; margin-left:10px; font-size:16px; font-weight:500;" onkeyup="if(event.key==='Enter') doSearch()">
    </div>

    <div id="browse-all">
        <div class="section-title">Browse all</div>
        <div class="search-grid">
            <div class="cat-card" style="background:#E13300;" onclick="doSearch('Pop Music')">Pop</div>
            <div class="cat-card" style="background:#1E3264;" onclick="doSearch('Hip Hop Hits')">Hip-Hop</div>
            <div class="cat-card" style="background:#E8115B;" onclick="doSearch('Sad Songs Bollywood')">Sad</div>
            <div class="cat-card" style="background:#7712E3;" onclick="doSearch('Party Songs')">Party</div>
        </div>
    </div>
    <div id="search-results" style="margin-top: 20px;"></div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('home', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        Home
    </div>
    <div class="nav-item" onclick="switchTab('search', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        Search
    </div>
</div>

<div id="mini-player" onclick="toggleFull(true)">
    <img id="m-img" src="">
    <div class="mini-info"><h5 id="m-title">Select a song</h5></div>
    <button class="svg-btn" onclick="togglePlay(event)" style="width:30px;"><svg id="m-play-svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
</div>

<div id="player-overlay">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <svg onclick="toggleFull(false)" width="32" height="32" fill="white" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
        <div id="jam-status" style="font-size: 11px; font-weight: bold; color: var(--spotify-green);">PIXEL MUSIC PRO</div>
        <div width="32"></div>
    </div>

    <img id="f-img" class="artwork-main" src="">

    <div>
        <h2 id="f-title" style="margin:0; font-size:24px;">Song Title</h2>
        <p id="f-artist" style="color:var(--text-muted); margin:8px 0; font-size:16px;">Artist</p>
    </div>

    <div style="margin-top:40px;">
        <input type="range" id="seek-bar" value="0" style="width:100%; accent-color:#fff;" onchange="seek(this.value)">
        <div style="display:flex; justify-content:space-between; font-size:12px; color:var(--text-muted); margin-top:10px;">
            <span id="curr-time">0:00</span>
            <span id="total-time">0:00</span>
        </div>
    </div>

    <div class="player-controls">
        <button class="svg-btn" onclick="skip(-10)"><svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg></button>
        <button class="play-btn-big" onclick="togglePlay(event)">
            <svg id="f-play-svg" width="36" height="36" fill="black" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </button>
        <button class="svg-btn" onclick="skip(10)"><svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg></button>
    </div>
</div>

<script>
    let yt, apiKey, currentId, jamRoom = null;
    const socket = io();

    function onYouTubeIframeAPIReady() {
        yt = new YT.Player('player', { height: '0', width: '0', events: { 'onStateChange': onStateChange } });
    }

    async function init() {
        const res = await fetch("/api/config");
        const data = await res.json();
        apiKey = data.yt;
        
        // Fill Home Suggestions
        fetchSuggestions('Trending India', 'scroll-trending', 'card');
        fetchSuggestions('Bollywood Romance Hits', 'scroll-romance', 'card');
        fetchSuggestions('Lofi Bollywood Chill', 'home-list', 'list');
    }

    async function fetchSuggestions(q, target, type) {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${q}&type=video&maxResults=10&key=${apiKey}`);
        const data = await res.json();
        const container = document.getElementById(target);
        
        if(type === 'card') {
            container.innerHTML = data.items.map(v => `
                <div class="card-big" onclick="playSong('${v.id.videoId}', '${v.snippet.title.replace(/'/g,"")}', '${v.snippet.thumbnails.high.url}', '${v.snippet.channelTitle}')">
                    <img src="${v.snippet.thumbnails.medium.url}">
                    <p>${v.snippet.title}</p>
                    <span>${v.snippet.channelTitle}</span>
                </div>
            `).join('');
        } else {
            container.innerHTML = data.items.map(v => `
                <div class="list-item" onclick="playSong('${v.id.videoId}', '${v.snippet.title.replace(/'/g,"")}', '${v.snippet.thumbnails.high.url}', '${v.snippet.channelTitle}')">
                    <img src="${v.snippet.thumbnails.medium.url}">
                    <div class="list-meta">
                        <h4>${v.snippet.title}</h4>
                        <p>${v.snippet.channelTitle}</p>
                    </div>
                </div>
            `).join('');
        }
    }

    async function doSearch(q) {
        const query = q || document.getElementById("search-in").value;
        if(!query) return;
        document.getElementById("browse-all").style.display = 'none';
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=15&key=${apiKey}`);
        const data = await res.json();
        
        document.getElementById("search-results").innerHTML = data.items.map(v => `
            <div class="list-item" onclick="playSong('${v.id.videoId}', '${v.snippet.title.replace(/'/g,"")}', '${v.snippet.thumbnails.high.url}', '${v.snippet.channelTitle}')">
                <img src="${v.snippet.thumbnails.medium.url}">
                <div class="list-meta">
                    <h4>${v.snippet.title}</h4>
                    <p>${v.snippet.channelTitle}</p>
                </div>
            </div>
        `).join('');
    }

    function playSong(id, title, img, artist, isSync = false) {
        currentId = id;
        yt.loadVideoById(id); // Autoplays automatically
        
        document.getElementById("mini-player").style.display = "flex";
        document.getElementById("m-img").src = img;
        document.getElementById("f-img").src = img;
        document.getElementById("m-title").innerText = title;
        document.getElementById("f-title").innerText = title;
        document.getElementById("f-artist").innerText = artist;

        toggleFull(true);
        if(!isSync && jamRoom) socket.emit("sync-play", { room: jamRoom, id, title, img, artist });
    }

    function onStateChange(e) {
        const p1 = document.getElementById("f-play-svg");
        const p2 = document.getElementById("m-play-svg");
        const pausePath = "M6 19h4V5H6v14zm8-14v14h4V5h-4z";
        const playPath = "M8 5v14l11-7z";

        if(e.data === 1) {
            p1.innerHTML = `<path d="${pausePath}"/>`; p2.innerHTML = `<path d="${pausePath}"/>`;
            updateSeek();
        } else {
            p1.innerHTML = `<path d="${playPath}"/>`; p2.innerHTML = `<path d="${playPath}"/>`;
        }
        
        // AUTOPLAY NEXT
        if(e.data === 0) playNext();
    }

    async function playNext() {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&relatedToVideoId=${currentId}&type=video&maxResults=1&key=${apiKey}`);
        const data = await res.json();
        if(data.items.length > 0) {
            const v = data.items[0];
            playSong(v.id.videoId, v.snippet.title, v.snippet.thumbnails.high.url, v.snippet.channelTitle);
        }
    }

    function updateSeek() {
        const bar = document.getElementById("seek-bar");
        bar.max = yt.getDuration();
        document.getElementById("total-time").innerText = formatTime(yt.getDuration());
        setInterval(() => {
            bar.value = yt.getCurrentTime();
            document.getElementById("curr-time").innerText = formatTime(yt.getCurrentTime());
        }, 1000);
    }

    function formatTime(s) {
        let m = Math.floor(s/60); let sec = Math.floor(s%60);
        return `${m}:${sec < 10 ? '0'+sec : sec}`;
    }

    function togglePlay(e) {
        e.stopPropagation();
        if(yt.getPlayerState() === 1) yt.pauseVideo(); else yt.playVideo();
    }

    function switchTab(t, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(t + '-view').classList.add('active');
        el.classList.add('active');
        document.getElementById("top-bar").style.display = (t === 'search') ? 'none' : 'flex';
    }

    function startJam() {
        jamRoom = prompt("Enter Jam Room Name:");
        if(jamRoom) {
            socket.emit("join", jamRoom);
            document.getElementById("jam-status").innerText = "JAMMING IN: " + jamRoom;
        }
    }

    function toggleFull(s) { document.getElementById("player-overlay").classList.toggle("active", s); }
    function seek(v) { yt.seekTo(v, true); }
    function skip(s) { yt.seekTo(yt.getCurrentTime() + s, true); }

    socket.on("play", d => playSong(d.id, d.title, d.img, d.artist, true));
    init();
</script>
</body>
</html>
