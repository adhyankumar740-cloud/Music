<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Music Ultra Max Pro</title>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <style>
        :root {
            --accent: #bb86fc;
            --ios-pink: #ff2d55;
            --glass: rgba(255, 255, 255, 0.1);
            --bg-dark: #000000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html { 
            margin: 0; padding: 0; background: var(--bg-dark); color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            overflow: hidden; height: 100dvh;
        }

        /* üöÄ LAUNCHER (Instant Click Fix) */
        #launcher {
            position: fixed; inset: 0; background: radial-gradient(circle at center, #2a0845, #000);
            z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .start-btn {
            width: 160px; height: 160px; border-radius: 50%; border: none; background: var(--ios-pink);
            color: white; font-size: 24px; font-weight: 900; box-shadow: 0 0 60px rgba(255, 45, 85, 0.5);
            animation: pulse 2s infinite; cursor: pointer;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* üì± BACKGROUND ANIMATION */
        .bg-aura {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(45deg, #1a0b2e, #000, #001219);
            filter: blur(50px); opacity: 0.8;
        }

        /* üì¶ VIEW MANAGEMENT */
        .view { display: none; height: 100dvh; overflow-y: auto; padding: 60px 20px 200px; scrollbar-width: none; }
        .view::-webkit-scrollbar { display: none; }
        .view.active { display: block; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; } }

        /* üîò GIGANTIC BUTTONS */
        .btn-massive {
            width: 90px; height: 90px; border-radius: 50%; border: none;
            background: var(--glass); color: white; display: flex; align-items: center; 
            justify-content: center; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2);
            font-size: 24px; transition: 0.2s;
        }
        .btn-massive:active { transform: scale(0.8); background: white; color: black; }
        .play-main { width: 120px; height: 120px; background: white; color: black; font-size: 45px; box-shadow: 0 0 40px rgba(255,255,255,0.3); }

        /* üîç SEARCH & HISTORY */
        .search-box { background: var(--glass); border-radius: 25px; padding: 20px; margin-bottom: 20px; display: flex; align-items: center; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; font-size: 18px; font-weight: 600; }
        .history-chip { background: var(--glass); padding: 10px 18px; border-radius: 20px; margin: 5px; display: inline-block; font-size: 13px; }

        /* ü´Ç JAM DASHBOARD */
        .jam-panel { background: linear-gradient(135deg, #5856d6, #2a0845); border-radius: 30px; padding: 25px; margin-bottom: 30px; }

        /* üéµ PLAYER OVERLAY */
        #player-overlay {
            position: fixed; inset: 0; background: #000; z-index: 8000;
            transform: translateY(100%); transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column; align-items: center; padding: 60px 25px;
        }
        #player-overlay.active { transform: translateY(0); }
        .art-wrapper { width: 100%; max-width: 350px; aspect-ratio: 1/1; border-radius: 40px; overflow: hidden; box-shadow: 0 40px 80px rgba(0,0,0,0.8); margin: 30px 0; }
        .art-wrapper img { width: 100%; height: 100%; object-fit: cover; }

        /* üß≠ NAVIGATION DOCK */
        .nav-dock {
            position: fixed; bottom: 25px; left: 20px; right: 20px; height: 85px;
            background: rgba(20,20,20,0.9); backdrop-filter: blur(30px); border-radius: 45px;
            display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--glass); z-index: 9000;
        }
        .nav-link { color: #666; font-size: 11px; text-align: center; font-weight: bold; }
        .nav-link.active { color: white; }
        .nav-link span { font-size: 28px; display: block; margin-bottom: 4px; }

        #yt-hidden { position: fixed; left: -9999px; }
        
        /* Song Row */
        .song-card { display: flex; align-items: center; padding: 15px; background: var(--glass); border-radius: 20px; margin-bottom: 15px; }
        .song-card img { width: 60px; height: 60px; border-radius: 15px; margin-right: 15px; }
    </style>
</head>
<body>

<div id="launcher">
    <div style="font-size: 40px; font-weight: 900; margin-bottom: 40px;">Pixel<span style="color:var(--ios-pink)">.</span></div>
    <button class="start-btn" onclick="unlock()">ENTER</button>
    <p style="margin-top:20px; opacity:0.5; font-weight:bold;">Tap to Sync Engine</p>
</div>

<div id="yt-hidden"><div id="player"></div></div>
<div class="bg-aura"></div>

<header style="position:fixed; top:0; width:100%; padding: 40px 25px 10px; display:flex; justify-content:space-between; align-items:center; z-index:500;">
    <h2 style="margin:0; font-size: 28px; font-weight: 900;">Home</h2>
    <div id="user-badge" style="width:45px; height:45px; background:var(--ios-pink); border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">U</div>
</header>

<div id="home-view" class="view active">
    <div class="jam-panel">
        <h3 style="margin:0">Music Jam Room</h3>
        <p style="font-size:13px; opacity:0.8;">Create a room ID and share it with friends.</p>
        <div style="display:flex; gap:12px; margin-top:20px;">
            <button class="btn-massive" style="flex:1; height:55px; border-radius:15px; font-size:14px; font-weight:bold;" onclick="manageJam('create')">CREATE</button>
            <button class="btn-massive" style="flex:1; height:55px; border-radius:15px; font-size:14px; font-weight:bold;" onclick="manageJam('join')">JOIN</button>
        </div>
    </div>
    <h2 style="font-size: 24px;">New Releases</h2>
    <div id="home-feed"></div>
</div>

<div id="search-view" class="view">
    <div class="search-box">
        <input id="sq" placeholder="Search for music..." onkeyup="if(event.key==='Enter') searchMusic()">
    </div>
    <div id="search-history"></div>
    <div id="search-results" style="margin-top:20px;"></div>
</div>

<div id="library-view" class="view">
    <h2 style="font-size: 24px;">Your Library</h2>
    <div id="lib-feed"></div>
</div>

<div id="mini-player" style="position:fixed; bottom:125px; left:20px; right:20px; height:75px; background:rgba(30,30,30,0.9); backdrop-filter:blur(30px); border-radius:25px; display:none; align-items:center; padding:0 15px; border:1px solid var(--glass); z-index:5000;" onclick="toggleOverlay(true)">
    <img id="m-img" src="" style="width:55px; height:55px; border-radius:15px;">
    <div style="flex:1; margin:0 15px; overflow:hidden;"><b id="m-title" style="white-space:nowrap;">Title</b></div>
    <button class="btn-massive" style="width:50px; height:50px;" onclick="handlePlay(event)">‚ñ∂</button>
</div>

<div id="player-overlay">
    <div style="width:100%; display:flex; justify-content:space-between; align-items:center;">
        <button class="btn-massive" style="width:55px; height:55px;" onclick="toggleOverlay(false)">‚ñº</button>
        <div style="text-align:center;">
            <p style="font-size:10px; font-weight:900; color:var(--ios-pink); letter-spacing:3px; margin:0;">STUDIO QUALITY</p>
            <span id="room-tag" style="font-size:12px; opacity:0.5;">SOLO MODE</span>
        </div>
        <button class="btn-massive" style="width:55px; height:55px;" onclick="addLib()">‚ù§Ô∏è</button>
    </div>

    <div class="art-wrapper"><img id="f-img" src=""></div>

    <div style="width:100%; text-align:left;">
        <h1 id="f-title" style="font-size:30px; margin:0; letter-spacing:-1px;">Song Title</h1>
        <p id="f-artist" style="font-size:18px; color:#888; margin:8px 0;">Artist Name</p>
    </div>

    <div style="width:100%; margin-top:30px;">
        <input type="range" id="seek" style="width:100%; accent-color:white;" onchange="seek(this.value)">
        <div style="display:flex; justify-content:space-between; font-size:12px; margin-top:10px; color:#666; font-weight:bold;">
            <span id="cur">0:00</span>
            <span id="dur">0:00</span>
        </div>
    </div>

    <div style="display:flex; justify-content:space-around; align-items:center; width:100%; margin-top:50px;">
        <button class="btn-massive" onclick="skip(-10)">‚èÆ</button>
        <button class="btn-massive play-main" onclick="handlePlay(event)"><span id="p-icon">‚ñ∂</span></button>
        <button class="btn-massive" onclick="skip(10)">‚è≠</button>
    </div>
</div>

<div class="nav-dock">
    <div class="nav-link active" onclick="tab('home', this)"><span>üè†</span>Home</div>
    <div class="nav-link" onclick="tab('search', this)"><span>üîç</span>Search</div>
    <div class="nav-link" onclick="tab('library', this)"><span>üìö</span>Library</div>
</div>

<script>
    let yt, apiKey, jamRoom = null, current = {}, history = [], library = [];
    const socket = io();

    function onYouTubeIframeAPIReady() {
        yt = new YT.Player('player', {
            height: '0', width: '0',
            playerVars: { 'autoplay': 1, 'controls': 0, 'playsinline': 1 },
            events: { 'onStateChange': (e) => {
                document.getElementById('p-icon').innerText = (e.data === 1) ? 'II' : '‚ñ∂';
                if(e.data === 0) autoNext();
                if(e.data === 1) updateSeek();
            }}
        });
    }

    function unlock() {
        document.getElementById('launcher').style.display = 'none';
        yt.playVideo(); 
        init();
    }

    async function init() {
        const res = await fetch("/api/config");
        const data = await res.json();
        apiKey = data.yt;
        
        // Sync Data
        history = JSON.parse(localStorage.getItem('pix_h') || '[]');
        library = JSON.parse(localStorage.getItem('pix_l') || '[]');
        
        loadHome();
        renderHistory();
        renderLibrary();
    }

    async function loadHome() {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=Popular%20Songs%202025&type=video&maxResults=10&key=${apiKey}`);
        const data = await res.json();
        renderList(data.items, 'home-feed');
    }

    async function searchMusic() {
        const q = document.getElementById('sq').value;
        if(!q) return;
        if(!history.includes(q)) history.unshift(q);
        localStorage.setItem('pix_h', JSON.stringify(history.slice(0,6)));
        renderHistory();
        
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${q}&type=video&maxResults=15&key=${apiKey}`);
        const data = await res.json();
        renderList(data.items, 'search-results');
    }

    function renderList(items, target) {
        document.getElementById(target).innerHTML = items.map(v => `
            <div class="song-card" onclick="play('${v.id.videoId}','${v.snippet.title.replace(/'/g,"")}','${v.snippet.thumbnails.high.url}','${v.snippet.channelTitle}')">
                <img src="${v.snippet.thumbnails.medium.url}">
                <div style="flex:1; overflow:hidden;">
                    <b style="font-size:15px; white-space:nowrap;">${v.snippet.title}</b>
                    <p style="margin:5px 0 0; color:#888; font-size:12px;">${v.snippet.channelTitle}</p>
                </div>
            </div>`).join('');
    }

    function play(id, title, img, artist, isSync = false) {
        current = { id, title, img, artist };
        yt.loadVideoById(id);
        document.getElementById('mini-player').style.display = 'flex';
        document.getElementById('m-img').src = img; document.getElementById('f-img').src = img;
        document.getElementById('m-title').innerText = title; document.getElementById('f-title').innerText = title;
        document.getElementById('f-artist').innerText = artist;
        if(!isSync && jamRoom) socket.emit("sync-play", { room: jamRoom, ...current });
        toggleOverlay(true);
        if(window.navigator.vibrate) window.navigator.vibrate(50);
    }

    function handlePlay(e) { e.stopPropagation(); (yt.getPlayerState() === 1) ? yt.pauseVideo() : yt.playVideo(); }
    
    function manageJam(type) {
        const id = prompt("Enter Jam Room ID:", "Bhai_Ka_Room");
        if(id) {
            jamRoom = id.toUpperCase();
            socket.emit("join", jamRoom);
            document.getElementById('room-tag').innerText = "LIVE JAM: " + jamRoom;
            alert(type === 'create' ? "Room Created!" : "Joined Room!");
        }
    }

    function addLib() {
        if(!library.find(s => s.id === current.id)) {
            library.unshift(current);
            localStorage.setItem('pix_l', JSON.stringify(library));
            renderLibrary();
            alert("Added to Library ‚ù§Ô∏è");
        }
    }

    function updateSeek() {
        const s = document.getElementById('seek');
        s.max = yt.getDuration();
        document.getElementById('dur').innerText = fmt(yt.getDuration());
        const timer = setInterval(() => {
            if(yt.getPlayerState() !== 1) { clearInterval(timer); return; }
            s.value = yt.getCurrentTime();
            document.getElementById('cur').innerText = fmt(yt.getCurrentTime());
        }, 1000);
    }

    function fmt(s) { let m=Math.floor(s/60); let sc=Math.floor(s%60); return `${m}:${sc<10?'0'+sc:sc}`; }
    function toggleOverlay(s) { document.getElementById('player-overlay').classList.toggle('active', s); }
    function tab(v, el) {
        document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
        document.getElementById(v+'-view').classList.add('active');
        document.querySelectorAll('.nav-link').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
    }

    function renderHistory() { document.getElementById('search-history').innerHTML = history.map(h => `<span class="history-chip" onclick="document.getElementById('sq').value='${h}';searchMusic()">${h}</span>`).join(''); }
    function renderLibrary() { document.getElementById('lib-feed').innerHTML = library.map(s => `<div class="song-card" onclick="play('${s.id}','${s.title}','${s.img}','${s.artist}')"><img src="${s.img}"><b>${s.title}</b></div>`).join(''); }
    function seek(v) { yt.seekTo(v, true); }
    function skip(v) { yt.seekTo(yt.getCurrentTime() + v, true); }

    async function autoNext() {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&relatedToVideoId=${current.id}&type=video&maxResults=1&key=${apiKey}`);
        const data = await res.json();
        const v = data.items[0];
        play(v.id.videoId, v.snippet.title, v.snippet.thumbnails.high.url, v.snippet.channelTitle);
    }

    socket.on("play", d => play(d.id, d.title, d.img, d.artist, true));
</script>
</body>
</html>
